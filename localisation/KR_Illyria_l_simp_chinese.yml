 CRO_intergrate_slovenia:0 "整合斯洛文尼亚"
 ausnews.1.t:0 "斯洛文尼亚危机"
 ausnews.1.d:0 "尽管奥匈帝国数十年来一直处于险境边缘，但它的情况越来越糟糕了。虽然斯洛文尼亚长期以来一直是奥地利领土不可分割的一部分，但自伊利里亚在1927奥匈帝国二元协定签署后建立以来，斯洛文尼亚一直在请求加入伊利里亚。奥地利和斯洛文尼亚之间的紧张关系终于达到了一个临界点，斯洛文尼亚威胁说，如果奥地利不同意他们的要求的话，斯洛文尼亚就会分裂出去并发起叛乱。由于伊利里亚政府支持斯洛文尼亚人的诉求，伊利里亚特别领和奥地利之间的关系也变得紧张起来。在萨格勒布，关于发动起义的可能性的讨论正在蔓延。与此同时，帝国的其他三个成员国也在袖手旁观，纠结于是独立出去还是继续留在帝国。"
 ausnews.1.a:0 "让我们静待其变……"
 cro.1.t:0 "伊利里亚独立战争"
 cro.1.d:0 "压迫我们国家的奥地利主子现在已经被甩掉了，但如果我们不打败奥地利，它卷土重来只是时间问题。我们现在必须行动起来，为保护完整的伊利里亚而效力！"
 cro.1.a:0 "万岁！"
 cro.2.t:0 "战争结束"
 cro.2.d:0 "尘灰已落定。长年累月的战争已使我们的国家疲惫不堪，但我们仍然坚定而骄傲的屹立在大地上。伊利里亚现在独自登上了世界舞台，准备缔造自己的命运，从奥地利处获得独立。我们的人民为归乡的战士们鼓掌，但与此同时那些牺牲战士们的家人也在流泪。但无论如何，消息很明确：伊利里亚自由了。"
 cro.2.a:0 "接下来呢？"
 cro.3.t:0 "萨格勒布的爆炸！"
 cro.3.d:0 "几个小时前，一个炸弹在萨格勒布爆炸了！伤亡人数尚未被统计，但已有多人受伤或死亡。一位携带了隐藏起来的手枪的亲奥地利男子已被作为嫌疑犯拘捕。"
 cro.3.a:0 "太可怕了！"
 cro.4.t:0 "波斯尼亚游击队"
 cro.4.d:0 "在迪纳拉山地区存在着一支独立的波斯尼亚游击队，不断威胁着当地居民，决心要让波斯尼亚从伊利里亚独立。必须在这些恐怖分子设法让波斯尼亚人下定决心离开我们之前阻止他们，不惜一切代价！"
 cro.4.a:0 "哦不"
 cro.5.t:0 "过渡共和国独立"
 cro.5.d:0 "伊利里亚独立战争结束了。共和国胜利了，同时奥地利正在进一步崩溃。对于伊利里亚而言，这标志着一个新时代：一个独立，自由，繁荣的时代。随着战争的结束，现在这一切都将在此开始。但现在既然“过渡”共和国已经自由了，那么是时候结束过渡状态，决定我们该怎么做了。我们是应该现在就举行选举，还是等到伊利里亚从战争中进一步稳定下来了再说？"
 cro.5.a:0 "开始选举"
 cro.5.b:0 "等一下……"
 cro.6.t:0 "对莫斯塔尔的袭击"
 cro.6.d:0 "在伊利里亚获得独立之后，波斯尼亚游击队的实力有了大幅度的增长。但现在，波斯尼亚南部的城市莫斯塔尔已遭到了迄今为止最猛烈的袭击。这次袭击造成了近150名军人死亡，超过100名平民受伤，同时平民在血腥的巷战中几乎将城市广场夷为平地。从现在起，我们必须将这些暴徒通通送上天，从这些波斯尼亚疯子手中确保我们公民的安全。"
 cro.6.a:0 "给下一个出现的波斯尼亚人一点教训！"
 cro.6.b:0 "召集额外的警察"
 cro.7.t:0 "“仁慈的”伊利里亚军队"
 cro.7.d:0 "莫斯塔尔市中惟有一片地狱绘图。让军队“方便行事”不仅引发了对游击队的野蛮屠杀，而且还导致了对莫斯塔尔市无辜人民的屠杀。到那天结束时，士兵们进行了残酷的报复，还出于纯粹的恶意将半个城市夷为平地，并随意处决无辜平民。大火蔓延时，鲜血浸透了整个城市，整个城市亦化为灰烬。这些恐怖行径向所有伊利里亚人发出了一个明确的信息：军方不惧动用严厉甚至野蛮的武力镇压叛乱。这次大屠杀激起了一片骂声，波斯尼亚人民惧怕着他们的政府。无论军队是出于什么目的作出这些报复行为，但这都只能激起波斯尼亚人对独立的渴望。波斯尼亚公民不再相信政府能保证他们的安全。"
 cro.7.a:0 "天哪……"
 cro.10.t:0 "选举开始了！"
 cro.10.d:0 "第一次伊利里亚选举已经开始。20天之后选举将产生结果。\n\n这次选举可以让你选择谁是获胜者，不过谁赢了对国策树的影响并不大。"
 cro.10.a:0 "让最佳候选人胜出！"
 cro.11.t:0 "结果出炉了！"
 cro.11.d:0 "选举的结果出来了，伊利里亚的首任总统是……"
 cro.11.a:0 "社会民主主义的约瑟普·布罗兹·铁托赢了！"
 cro.11.b:0 "弗拉德科·马切克的克罗地亚人民农民党胜利！"
 cro.11.c:0 "斯维托扎·普利比切维奇领导下的基社党和克塞联盟的联合政府！"
 cro.12.t:0 "伊利里亚想购买我们的舰队"
 cro.12.d:0 "伊利里亚给了我们一大笔钱来购买我们的舰队。"
 cro.12.a:0 "不可抗拒！"
 cro.12.b:0 "但我想要我的舰队！"
 cro.13.t:0 "伊利里亚希望加强经济联系"
 cro.13.d:0 "我们在伊利里亚的新盟友和我们讨论我们两国之间的经济关系问题。签署这项协议将确保我们两国的繁荣。但如果我们接受，我们可能会在经济上依赖于伊利里亚。我们该怎么办？我们应该接受拟议的经济联系吗？"
 cro.13.a:0 "成交"
 cro.13.b:0 "不"
 cro.14.t:0 "伊利里亚发展我们的首都"
 cro.14.d:0 "作为我们两国之间友谊的象征，伊利里亚派遣了工人来重建翻新我们的首都索非亚。这大大改善了我们两国的关系。"
 cro.14.a:0 "谢谢！"
 cro.15.t:0 "伊利里亚想要再加入多瑙河-亚得里亚联盟"
 cro.15.d:0 "尽管伊利里亚一段时间以前离开了我们的领域，但伊利里亚政府仍谴责我国政府，并要求按照自己的条件重新加入多瑙河-亚得里亚联盟。我们是否应该接受并让他们重新进入？"
 cro.15.a:0 "成交"
 cro.15.b:0 "不，叛徒！"
 cro.16.t:0 "伊利里亚提议结盟"
 cro.16.d:0 "我们在伊利里亚的朋友提议我们两国结盟。我们是否应该接受这个建议，在我们两国之间建立军事和政治联盟？"
 cro.16.a:0 "成交"
 cro.16.b:0 "不！"
 cro.17.t:0 "伊利里亚提议建立南斯拉夫联邦"
 cro.17.d:0 "我们的南斯拉夫兄弟伊利里亚提出了一项相当有趣的建议：组成一个南斯拉夫人的联邦。我国政府将同他们的政府合并，建立一个平等和公正的南斯拉夫联邦。他们的人民坚定地支持泛斯拉夫人主义，并且这种思潮已经传播到其他斯拉夫国家。也许是时候创造历史了？"
 cro.17.a:0 "成立联邦"
 cro.17.b:0 "我们不应当失去我们的独立"
 cro.18.t:0 "[FROM.GetName]接受组建联邦的提议"
 cro.18.d:0 "在[FROM.GetName]，经过激烈的辩论、投票和讨论，他们找到了正道，那就是和我们组成联邦，使他们自己融入我们的共和国。对所有的南斯拉夫人来说，这是光荣的一天！联邦万岁！"
 cro.18.a:0 "向元帅致敬！"
 cro.19.t:0 "[FROM.GetName]拒绝"
 cro.19.d:0 "在[FROM.GetName]，经过激烈的辩论、投票和讨论，他们拒绝了我们的提议，这显然是为了保持他们的独立。这妨碍了我们的联合计划，但我们仍然可以执行这个计划，只要我们能够攻击他们并将他们强行整合到联邦中。我们下一步要怎么做？"
 cro.19.a:0 "“不”不算答案，[FROM.GetName]"
 cro.19.b:0 "别管他们"
 cro.20.t:0 "伊利里亚想要加入协约国"
 cro.20.d:0 "新近独立的伊利里亚国想要加入协约国。我们应该让他们加入吗？"
 cro.20.a:0 "欢迎加入协约国"
 cro.20.b:0 "不"
 cro.21.t:0 "伊利里亚想要加入贝尔格莱德条约"
 cro.21.d:0 "新近独立的伊利里亚国想要加入贝尔格莱德条约。我们应该让他们加入吗？"
 cro.21.a:0 "欢迎加入贝尔格莱德条约！"
 cro.21.b:0 "不"
 cro.22.t:0 "伊利里亚愿意交出黑山"
 cro.22.d:0 "既然我们和伊利里亚结盟了，我们就可以平息一些旧的争端了。这些古老的争端之一是关于黑山地区的领土问题。为了表示我们的友谊，伊利里亚主动提出把这一地区移交给我们。"
 cro.22.a:0 "我们将欣然接受"
 cro.22.b:0 "不"
 cro.23.t:0 "铁托的抉择"
 cro.23.d:0 "伊利里亚现任总统约瑟普·布罗兹·铁托必须做出选择。伊利里亚正处于危机之中。如果我们不给多个少数民族更多的自治权，他们就会威胁脱离出我们的国家。由于铁托是一个可疑的工团分子，人们对他和部长们的怀疑就埋藏在心底，自发地监视着他的一举一动。现在既然有了机会……但铁托真的同情工团主义者吗？"
 cro.23.a:0 "铁托推翻了政府，并任命自己为元帅"
 cro.23.b:0 "铁托忠于共和国，忠于民主！"
 cro.24.t:0 "波斯尼亚要求增加自治权"
 cro.24.a:0 "他们已经有的够多了"
 cro.24.b:0 "随便"
 cro.25.t:0 "弗拉德科·马切克被刺杀"
 cro.25.d:0 "弗拉德科·马切克，伊利里亚的解放者，共和国的第一任总统逝世了。他今天早上被刺客枪杀了。他作为一个英雄，一个为南斯拉夫人而战的战士而死，每个南斯拉夫人的心中都为他哀悼。刺客已被逮捕，使我们吃惊的是，他是一个斯拉夫人，一个波斯尼亚人。这名波斯尼亚刺客接着开始胡言乱语，说伊利里亚国家如何计划消灭波斯尼亚人，毁灭他们的自治，还有更多莫名其妙的唠诳语。波斯尼亚人已经要求释放这名刺客，其他人则要求处决他。不管我们怎么处置他，总有人会不高兴的……"
 cro.25.a:0 "逝者安息"
 cro.26.t:0 "反波斯尼亚运动"
 cro.26.d:0 "在我们的解放者被暗杀之后，在伊利里亚人民中掀起了一股反波斯尼亚主义的浪潮。波斯尼亚人在街上被嘲笑，被其他公民隔离，还有其他更可怕的行为发生在他们身上，尽管这不是他们的错。然而，这就是群众的方式。当然，我们在山里的游击队朋友对此并不高兴。他们承诺为他们的波斯尼亚兄弟报仇，而且确实有报告说他们的恐怖主义集团的成员增加了。"
 cro.26.a:0 "立刻停下！"
 cro.27.t:0 "街头冲突"
 cro.27.d:0 "情况没有好转。波斯尼亚人现在已经开始反击了，争吵、抗议和反抗议在伊利里安的大城市已经成为常态。城市中已经部署了警察，但他们什么也没有做——因为他们也受到偏见的影响，而且警察系统中也开始了内战，因为波斯尼亚警察和其他警察单位为了保护他们喜欢的一方而发生冲突。我们的政府即将陷入无政府状态……"
 cro.27.a:0 "我们说了，停下！"
 cro.28.t:0 "安特·特鲁姆比奇宣布国家紧急状态"
 cro.28.d:0 "在多名政府成员的敦促下，伊利里亚共和国宣布第一次进入紧急状态。现在已开始使用民兵维持城镇的和平，幸运的是，他们比警察更忠诚。然而，冲突仍在继续，随着时间的流逝，死亡人数不断上升。伊利里亚，如果以前不是，那么现在已经处于内战状态。"
 cro.28.a:0 "情况不会有任何好转……"
 cro.29.t:0 "波斯尼亚游击队占领了萨拉热窝"
 cro.29.d:0 "波斯尼亚游击队一直被忽视，但现在受到了注意——由于一个令人不安的事态发展，他们被推到了聚光灯下。波斯尼亚首都萨拉热窝刚刚被游击队占领。除了游击队和民兵之间的战斗外，城内几乎没有发生战斗，民兵被迫投降。游击队已经控制了波斯尼亚南部的大部分地区。政府已经收到消息，说波斯尼亚很快就会独立了……"
 cro.29.a:0 "哦不……"
 cro.30.t:0 "波斯尼亚宣布独立！"
 cro.30.d:0 "那消息是对的。独立宣言的条款是在几小时前刚刚起草的，而游击队的人数只会继续扩大这。现在，他们以新国家的名义在波斯尼亚各地掀起动乱。一波波动乱也袭击了周边的斯洛文尼亚和黑山等地区，这些地区认为局势只会变得更糟，并希望尽快摆脱困境。现在已成为波斯尼亚军队的波斯尼亚游击队已开始向各个方向行军，以便从我们手中夺回他们独立。无论我们做什么，我们都不能屈服于这些暴徒！"
 cro.30.a:0 "必须要出重拳！"
 cro.31.t:0 "安特·特鲁姆比奇被废黜！"
 cro.31.d:0 "第二任伊利里亚共和国的总统，安特·特鲁姆比奇不再领导国家！几小时前，武装分子冲进了他的办公室，用枪指着他，挟持他为人质。大楼被封锁，这些人威胁他，直到他答应把权力交给他们要求的候选人安特·帕韦利奇。安特·帕韦利奇接受了新职位，并处理了其余的政府机构，形成了在安特·帕韦利奇领导下的军政府，军政府有效地统治着伊利里亚，并且帕韦利奇和他的权力党牢牢控制着政府。这一消息传开后，萨格勒布各地和其他地方都发生了骚乱。但最终所有人都明白了：伊利里亚共和国已不复存在。"
 cro.31.a:0 "帕韦利奇领袖万岁！军队万岁！"
 cro.32.t:0 "公民暴动"
 cro.32.d:0 "反对我们政府的公民队伍中充满了持不同政见者，他们说在伊利里亚国家中剩下的所有自由将在几个月内消失。克罗地亚抵抗力量已经出现，这是一个由叛国士兵、军官和公民组成的准军事共和军组织。没有人知道他们的主张，除了他们反对政府的统治，并且肯定会试图阻止政府剥夺他们的自由。"
 cro.32.a:0 "我们目前处境不怎么好"
 cro.33.t:0 "黑山宣布独立"
 cro.33.d:0 "先前在世界大战中被吞并的黑山一直都在反抗我们的统治，既然现在有机可乘，他们便抓住了。黑山的米哈伊尔王子，黑山王储，宣布了重建黑山王国。但仍有许多黑山人希望加入塞尔维亚。不管怎么样，他们此举对我们来说都肯定是坏消息。"
 cro.33.a:0 "形势有点失控了！"
 cro.34.t:0 "塞尔维亚吞并了黑山"
 cro.34.a:0 "立刻进攻塞尔维亚"
 cro.34.b:0 "我们现在不能做任何事"
 cro.35.t:0 "奥地利滨海地区"
 cro.35.a:0 "去做吧！"
 cro.35.b:0 "我们不能冒险和伊利里亚再打一场战争"
 cro.36.t:0 "奥地利夺回了的里雅斯特！"
 cro.36.a:0 "它仍然是我们的！"
 cro.36.b:0 "我们无力阻止……"
 cro.37.t:0 "斯洛文尼亚宣布中立国地位并独立！"
 cro.37.d:0 "斯洛文尼亚几个月前刚刚加入我们的联邦，但现在他们正在脱离联邦。那些虚伪的奥地利人宣布将在冲突中保持中立。但那只是在我们允许的情况下才行。我们可以让他们独立着，直到时机成熟，再攻击他们并夺回领土，或者我们可以现在攻击并给他们一个教训。我们要怎么做？"
 cro.37.a:0 "但……"
 cro.38.t:0 "斯洛文尼亚的局势"
 cro.38.a:0 "反了他们了，夺回斯洛文尼亚！"
 cro.38.b:0 "别管了……"
 cro.39.t:0 "共和派起义"
 cro.39.d:0 "曾经的准军事部队，克罗地亚共和军现在成为了正式军队。他们的基地设在菲乌姆，并已开始军事行动。在伊利里亚南部的大部分人已经宣布支持他们。我们的军队处于劣势，但有光荣领袖的力量，我们最终会取得胜利。"
 cro.39.a:0 "送他们上天！"
 cro.39.b:0 "为了共和国！"
 cro.41.t:0 "授权法案"
 cro.41.d:0 "由于独立的激进分子和社会主义者的行动，维也纳政府和国内的伊利里亚政府已经走到一起，进行了一系列广泛的改革。这些改革将把贵族放在政府的中心，并把我们的国家直接进入奥地利的范围。这项授权法案以微弱的票数通过，赋予新政府广泛的不经审判的拘留公民、压制新闻自由和其他广泛的权力。伊利里亚现在已经变成了一个独裁国家，离直接被奥地利人统治又近了一步。"
 cro.41.a:0 "我代表个人欢迎我们奥地利的统治者"
 cro.42.t:0 "在帝国中的新地位"
 cro.42.d:0 "现在是重新评估我们在奥地利帝国内部地位的时候了。虽然对一些人来说，这是伊利里亚脱离奥地利势力范围的时机，但许多人也担心，在之后，任何独立的伊利里亚希望都将被来自外部和内部的潜在势力所粉碎。"
 cro.42.a:0 "奥地利阻止任何支持独立的行动！"
 cro.42.b:0 "终于独立了"
 cro.43.t:0 "伊利里亚的终结"
 cro.43.d:0 "伊利里亚联邦是一个令人作呕的共和国，连让我们唾弃的资格都没有。我们必须解散这个共和国，并确保伊利里亚绝对忠于奥地利。现在有两种选择；奥地利可以任命一位公爵以确保奥地利贵族控制政府。或者，奥地利可以完全解散伊利里亚政府，让它处于弗朗茨·博梅将军的控制下。"
 cro.43.a:0 "托管政府万岁！"
 cro.43.b:0 "大公万岁！"
 cro.44.t:0 "胜利日！"
 cro.44.d:0 "克罗地亚人没有屈服于军方的黑暗独裁！民主势力战胜了军队和民族主义者，并重新恢复了民主制度。既然国家已逐渐稳定下来，剩余的叛军要么归降共和国，要么妄图发动游击战争但却铩羽而归，那么我们可以准备举行新的选举了。虽然我们的国家尚未完全恢复，但所有的伊利里亚人都清楚：自由和民主已经胜利了。"
 cro.44.a:0 "民主幸存！"
 cro.45.t:0 "胜利日！"
 cro.45.d:0 "克罗地亚人没有听从民主派和社会主义者的恶毒蛊惑！军方势力战胜了民主派和社会主义者，我国亦重归稳定。只待国事稍定，民主派国贼们便将面临审判，叛军残党要么脱队投诚，要么妄图发动游击战争但却铩羽而归。虽然我们的国家尚未完全恢复，但所有的伊利里亚人都清楚：和平与稳定已堂堂得胜。"
 cro.45.a:0 "和平幸存！"
 cro.46.t:0 "胜利日！"
 cro.46.d:0 "克罗地亚人没有屈服于奥地利的重重压迫！我国军队战胜了奥国军队，我国亦获自由。既然国家已逐渐稳定下来，剩余的奥地利军队要么丢盔卸甲逃回奥地利，要么妄图发动卷土重来但却铩羽而归，那么我们可以准备举行新的选举了。虽然我们的国家尚未完全恢复，但所有的伊利里亚人都清楚：伊利里亚终于摆脱了奥地利人的压迫。"
 cro.46.a:0 "自由来到伊利里亚！"
 cro.47.t:0 "波斯尼亚起义！"
 cro.47.d:0 "与波斯尼亚的紧张关系已达到沸点，波斯尼亚领导人已宣布我国政府为非法政府，亦起草了独立宣言。我们现在正与反叛的波斯尼亚国交战。"
 cro.47.a:0 "哦，亲爱的……"
 cro.48.t:0 "黑山起义！"
 cro.48.d:0 "与黑山的紧张关系已达到沸点，黑山领导人已宣布我国政府为非法政府，亦起草了独立宣言。我们现在正与反叛的黑山国交战。"
 cro.48.a:0 "哦，亲爱的……"
 cro.49.t:0 "克罗地亚起义！"
 cro.49.d:0 "所谓联邦长久以来践踏着克罗地亚，如今正是挣脱不平等联邦之枷锁，确立克罗地亚对伊利里亚的统治地位之时。伊利里亚的死期便是今日，克罗地亚国将取而代之。"
 cro.49.a:0 "为了独立！"
 ill.1.t:0 "伊利里亚驱逐我们的公司"
 ill.1.d:0 "伊利里亚政府已将奥地利公司逐出其垄断的位置。这使得他们的经济更加开放，中小企业之间的竞争更加激烈。虽然这激怒了一些人，但由于我们的国内的可怕状态，我们无法阻止他们。"
 ill.1.a:0 "多么粗鲁！"
 ill.2.t:0 "伊利里亚驱逐我们的公司"
 ill.2.d:0 "伊利里亚政府已将奥地利公司逐出其垄断的位置。这使得他们的经济更加开放，中小企业之间的竞争更加激烈。虽然这激怒了一些人，但由于我们的国内的可怕状态，我们无法阻止他们。"
 ill.2.a:0 "多么粗鲁！"
 ill.3.t:0 "和伊利里亚的经济纽带？"
 ill.3.d:0 "伊利里亚已经提议加强我们两国之间的关系。这样的安排对我们双方都有好处，我们应该接受吗？"
 ill.3.a:0 "当然！"
 ill.3.b:0 "不，谢谢"
 ill.4.t:0 "他们接受了"
 ill.4.d:0 "他们已经接受了建立更紧密经济联系的建议，现在我们两国的经济可以进行合作了。"
 ill.4.a:0 "棒极了！"
 ill.5.t:0 "他们拒绝了"
 ill.5.d:0 "不幸的，他们不想同我们建立经济联系。这个事件永远不会被玩家看到，所以我不会写任何东西。"
 ill.5.a:0 "令人失望"
 ill.6.t:0 "解决斯洛文尼亚危机"
 ill.6.d:0 "尽管奥匈帝国数十年来一直处于崩溃边缘，并且它的国际地位越来越低。但斯洛文尼亚长期以来一直是奥地利领土不可分割的一部分，自伊利里亚1927年在奥斯格利奇建国以来，斯洛文尼亚一直在请求加入我国。奥地利和斯洛文尼亚之间的关系终于达到了一个临界点，因为斯洛文尼亚威胁维也纳政府，如果奥地利不答应他们的请求，斯洛文尼亚就会分裂出去并掀起叛乱。由于伊利里亚政府支持斯洛文尼亚人的主张，伊利里亚特区和奥地利之间的关系也变得紧张。在萨格勒布，关于发动起义的可能性的讨论正在人民间蔓延。与此同时，帝国的其他三位君主却呆坐一旁，不知道是要宣布独立，还是要一直留在这个国家。\n当奥地利满足斯洛文尼亚的愿望并将该地区转让给伊利里亚时，这场危机就结束了。这场危机轻微地导致了奥地利在巴尔干地区影响力的退却，并再次确认了伊利里亚和奥地利之间的关系。"
 ill.6.a:0 "很高兴解决了这事"
 ill.7.t:0 "斯洛文尼亚危机失去控制"
 ill.7.d:0 "尽管奥匈帝国数十年来一直处于崩溃边缘，国际地位持续走低，但斯洛文尼亚长期以来一直是奥地利领土不可分割的一部分。自伊利里亚因1927年的二元协定建国以来，斯洛文尼亚一直在请求加入我国。奥地利和斯洛文尼亚之间的关系终于达到了一个临界点，因为斯洛文尼亚威胁维也纳政府，如果奥地利不答应他们的请求，斯洛文尼亚就会分裂出去并掀起叛乱。由于伊利里亚政府支持斯洛文尼亚人的主张，伊利里亚特区和奥地利之间的关系也变得紧张。在萨格勒布，关于发动起义的可能性的讨论正在人民间蔓延。与此同时，帝国的其他三位君主却呆坐一旁，不知道是要宣布独立，还是要一直留在这个国家。\n\n在奥地利宣布将斯洛文尼亚继续留在其领土内之后，斯洛文尼亚和伊利里亚代表团全体离开了离席以示抗议。通过这些行动，整个奥地利都清楚地看到了政府并不关心他们的臣民。斯洛文尼亚的挣扎表明了奥地利的压迫，很明显了，如果我们不脱离鹰爪的掌握，我们可能是维也纳的意志的下一个受害者。"
 ill.7.a:0 "是时候逃离多瑙河之鹰的魔爪了"
 CRO_aluminum_importation:0 "进口铝资源"
 CRO_aluminum_importation_desc:0 "我们目前没有能力生产大量的铝。但是，我们总是可以指望其他国家为我们生产，然后他们进口给我们。"
 CRO_use_aluminium:0 "利用铝资源"
 CRO_use_aluminium_desc:0 "现在我们有了充足的铝供应，可以利用进口的资源生产大量的设备和产品了。这可以在国内积累财富，我们也可以出口这些产品，获得巨大的利润。"
 CRO_automobile_production:0 "汽车生产"
 CRO_automobile_production_desc:0 "汽车产业是新兴产业；生产汽车会给我们带来大量的利润。我们有工具，也有材料，还有为世界制造汽车所能带来的利润。我们没有什么不投资汽车生产的理由。"
 CRO_defense_powerhouse:0 "国防产业强国"
 CRO_defense_powerhouse_desc:0 "世界上经常发生的一件事就是冲突，哪里有冲突，哪里就有人需要武器。我们乐意为他们生产和供应武器。这当然是要付出点钱的。"
 CRO_secure_investment:0 "确保我们的投资"
 CRO_secure_investment_desc:0 "现在，在国内行业蓬勃发展的同时，我们在海外市场也取得了一定的利润；我们要想真正拥有繁荣的国际产业，就需要从更大的财主那里获得投资。"
 CRO_economic_ties_berlin:0 "同柏林的经济纽带"
 CRO_economic_ties_berlin_desc: "德意志帝国是世界上最强大的经济强国之一，与他们达成投资协议对我们双方都有好处。"
 CRO_economic_ties_vienna:0 "同维也纳的经济纽带"
 CRO_economic_ties_vienna_desc:0 "奥地利帝国是世界上最强大的经济强国之一，与他们达成投资协议对我们双方都有好处。"
 CRO_modern_electricity:0 "现代电学"
 CRO_modern_electricity_desc:0 "近年来，人们发现了许多开发电能的新方法，利用它们，我们可以彻底更换我国老化的电力基础设施，确保所有伊利里亚人都能用上电。"
 CRO_steel_deposits: "发展采矿业"
 CRO_steel_deposits_desc:0 "我国地下蕴藏着许多丰富的各类金属矿藏，开发这些矿藏可以让我们建设一个庞大的采矿业，并提高我们的自力更生能力。"
 CRO_support_rail_companies:0 "扶持铁路企业"
 CRO_support_rail_companies_desc:0 "支持铁路公司将提高我们铁路建设的能力。有了更多的铁轨，我们国家内的联系将更加紧密，货物可以简单地从工厂运到港口，然后再销往全世界。"
 CRO_heavy_transport:0 "重型交通运输业"
 CRO_heavy_transport_desc:0 "蓬勃发展的交通运输业使伊利里亚的经济保持着上升趋势。在这个基础下，我们可以成为任何想要通过我们国家运输货物的其他国家的中间人，或者我们也可以使我们自己国家的运输效率更高。"
 CRO_arms_dealer:0 "国际军火商"
 CRO_arms_dealer_desc:0 "世界几乎每天都在交战，每一场冲突都需要武器。我们乐于向任何一方提供我们多余的武器以换取金钱。"
 CRO_prepare_the_shipyards:0 "准备船厂"
 CRO_prepare_the_shipyards_desc:0 "每天战争的威胁都在逼近，一旦战争来临，我们将需要在陆地和海上为我们的国家而战。但是，要在海上作战，我们需要船只，而要得到船只，我们需要资源。"
 CRO_nationalize_kraljevica_shipyard:0 "国有化克拉列维察造船厂"
 CRO_nationalize_kraljevica_shipyard_desc:0 "克拉列维察造船厂多年来一直在私人公司的控制下生产船舶，但在政府的控制下，我们可以为我们的海军生产更多的船舶。"
 CRO_shipbuilding_nation:0 "造船国家"
 CRO_mercenary_fleets:0 "可雇佣的舰队"
 CRO_mercenary_fleets_desc:0 "现在我们有一个庞大的海军，我们可以用我们庞大的舰队来保护任何付钱给我们的国家。使用我们的舰队从事雇佣兵工作可以在让我们的舰队在和平时期使用的同时为国家赚到钱。"
 CRO_black_monday_strikes:0 "黑色星期一的冲击"
 CRO_black_monday_strikes_desc:0 "随着奥地利经济的崩溃，我们的经济也被名为“黑色星期一”的灾难所摧毁。我们必须在整个经济崩溃之前迅速采取行动纠正这种情况。"
 CRO_crack_corrupted_banks:0 "打击腐败银行"
 CRO_crack_corrupted_banks_desc:0 "由于经济崩溃，我国许多银行被迫采取更为严厉的措施。值此艰难时期，他们只想着吞掉人民的钱，而不吐出来，这进一步使经济陷入全面崩溃。"
 CRO_feed_off_bankers:0 "攫取银行家的财富"
 CRO_feed_off_bankers_desc:0 "许多银行家不是为人民工作，而是积极地与人民作对。他们掠夺着我们的人民，他们的腐败破坏了我们国家的经济。我们必须把他们偷来的钱还给被他们偷窃的人。"
 CRO_the_public:0 "为公众服务"
 CRO_the_public_desc:0 "人民是受经济崩溃影响最大的群体，我们必须支持他们，帮助他们度过这一艰难时刻。这也将增加我党的声望。"
 CRO_road_network:0 "庞大的公路网络"
 CRO_road_network_desc:0 "道路对国家统一和交通运输至关重要。修建道路将有望帮助缓解我们在这艰难时期感受到的分裂，并使我国的每个人更加紧密地团结在一起。"
 CRO_construct_highway_unity:0 "建设“团结”高速公路"
 CRO_construct_highway_unity_desc:0 "我国总理提议建造“团结”高速公路，以便连接伊利里亚最大的城市——萨格勒布、萨拉热窝和波德戈里察。有了奥地利的补贴，我们就能雇佣足够的工人，项目很快就能完工。该项目还将帮助我们降低我们许多地区的失业率，并振兴王国的建筑市场。"
 CRO_funded_laborers:0 "资助我们的工人"
 CRO_funded_laborers_desc:0 "那些温和的劳动者受虐待太久了。我们必须尊重那些修建了我们道路、高速公路和工业设施的人。他们忍受着“黑色星期一”最严重的影响，我们需要向他们伸出援助之手。"
 CRO_reduce_goods_cost:0 "降低物价"
 CRO_reduce_goods_cost_desc:0 "通货膨胀已失去控制。生活必需品的价格越来越高，即使是最富有的人也无法负担得起食物、水和住所等开销。我们必须进行干预，降低物价，再一次让每个伊利里亚公民负担得起生活开销。"
 CRO_remove_austrian_monopoly:0 "对付奥地利的垄断"
 CRO_remove_austrian_monopoly_desc:0 "奥地利的垄断使伊利里亚的经济衰弱太久了。我们需要把他们赶走，确保所有的伊利里亚人都能拥有一个竞争和自由的市场。"
 CRO_prioritize_education:0 "教育最重要"
 CRO_prioritize_education_desc:0 "只要教育得当，人们便可以发明创造出令生活更加便利、造福于全体伊利里亚人的东西。鼓励教育和创新将会培育出更多像特斯拉一样的伟人，其所创造出的神奇发明，将让我们脆弱的国家富裕起来。"
 CRO_hire_innovators:0 "发掘创新人才"
 CRO_open_new_factories:0 "开设国家工厂"
 CRO_open_new_factories_desc:0 "我们现在开设了新的工厂，生产的产品将进一步帮助我们陷入困境的经济脱离泥潭。希望这些新产业能够帮助伊利里亚。"
 CRO_croat_shipyards:0 "伊利里亚造船厂"
 CRO_croat_shipyards_desc:0 "我国有广阔的海岸，可以容纳许多造船厂。利用这些造船厂，我们可以建设一支强大的符合世界标准的海军。"
 CRO_raise_rich_taxes:0 "为富人带上项圈"
 CRO_raise_rich_taxes_desc:0 "富人大批囤积财富是导致伊利里亚经济崩溃的重要原因。我们必须把富人拴好了，让他们比其他公民交更高的所得税。确保超级富豪和最穷公民之间也有平等可言。"
 CRO_new_illyrian_economy:0 "经济复苏"
 CRO_new_illyrian_economy_desc:0 "我们的经济已经从黑色星期一的阴霾中恢复了过来。我们现在可以集中精力发展经济，使伊利里亚成为一个经济强国。"
 CRO_industrial_zone:0 "克罗地亚工业区"
 CRO_industrial_zone_desc:0 "克罗地亚现在已经从黑色星期一的灾难中恢复过来，随着我们采取了紧急行动，我们可以集中精力发展我们的经济，使之比以往任何时候都更强大。"
 CRO_multiethnic_army:0 "多民族军队"
 CRO_multiethnic_army_desc:0 "伊利里亚由许多民族组成，他们在同一面旗帜下战斗。波斯尼亚人、克罗地亚人、黑山人和许多少数民族将并肩作战。但我们的军队是分裂的，各民族士兵之间出现争吵是日常。如果我们要作为一个国家生存下去，我们就必须减少军队内部的分歧；坚持真正的多民族领导和监督。"
 CRO_split_leadership:0 "分裂的领导层"
 CRO_split_leadership_desc:0 "我们的军队领导层内部存在严重的分裂，这使我们的军队虚弱不堪。高层在国家和种族问题上的争吵是一种难堪的情况。如果我们想要有一支骄傲而强大的军队，就必须纠正领导层的分裂情况。"
 CRO_form_regional_militias:0 "组建乡勇"
 CRO_form_regional_militias_desc:0 "如果我们的军队没有准备好保护农村地区，那么就让当地人为我们保卫它。如果军队无法保护我们国家广阔的领土，那么组建地方民兵可以为我们提供至关重要的最后一道防线。"
 CRO_democratic_army:0 "民主军队"
 CRO_democratic_army_desc:0 "如果我们的上级不能行使控制权，那么应该由普通士兵来控制军队。这样，最高指挥官就由最优秀的士兵产生，而不是由血统产生。"
 CRO_army_quality:0 "精锐部队"
 CRO_army_quality_desc:0 "我们的军队必须是精英中的精英。只关注数量会导致灾难，会让我们的军队组织混乱、士气低迷。我们必须有一支渴望战斗并愿意去战斗的精锐军队。"
 CRO_only_the_best:0 "只有最好"
 CRO_only_the_best_desc:0 "我们的枪必须是符合世界标准的。我们也必须拥有最好的武器，这些武器必须经过彻底的考验，并且处于最佳状态，永远不会炸膛或者堵塞。所以，如果它比那些便宜的枪支更昂贵又怎样呢？反正那些次品一进入战场就会报废。"
 CRO_army_quantity:0 "大型军队"
 CRO_army_quantity_desc: "我们的军队一定要是有史以来最大的，强大到足以摧毁整个国家。当然，我们可以有一支由精锐士兵组成的精锐军队，但在现实世界中；数字取胜。"
 CRO_cheap_equipment:0 "廉价枪支"
 CRO_cheap_equipment_desc:0 "由于我们濒临崩溃的财政状况，我们负担不起用大量高质量武器装备我们的军队。然而，我们仍然可以用便宜的进口武器武装我们的军队。"
 CRO_armor_construction:0 "生产坦克"
 CRO_armor_construction_desc:0 "有些人说坦克作战是大势所趋，我们恰好同意他们的观点。把我们所有的资金都投入到这一新兴技术中是有风险的，但安全总比遗憾好。"
 CRO_metal_beasts:0 "钢铁野兽"
 CRO_metal_beasts_desc:0 "现在我们对坦克和装甲有了足够的了解，我们可以建造巨大的金属怪兽令大地震撼。"
 CRO_metal_hordes:0 "钢铁部落"
 CRO_metal_hordes_desc:0 "我们将建造大量的、成千上万的坦克，这些钢铁组成的部落将慑服我们的敌人，碾碎他们弱小的肉体。"
 CRO_lessons_weltkrieg:0 "从大战中学习"
 CRO_lessons_weltkrieg_desc:0 "我们都知道大战的历史，但我们从中学到了什么？在短短五年的冲突中，无数士兵的牺牲，让我们了解了战争的新动态。如果我们不了解他们的经验，那么我们的士兵将在战场上遭遇同样的命运。"
 CRO_heavy_artillery:0 "重型火炮"
 CRO_heavy_artillery_desc:0 "世界大战无可争辩的最终胜利者是重型火炮。现代榴弹炮的设计将极大地影响下一次场新的全球战争的结果，我们应该确保我们的火炮达到现代水准。"
 CRO_bunker_up:0 "修建碉堡"
 CRO_bunker_up_desc: "修建碉堡是很重要的事情，士兵可以在里面躲避敌人的轰炸。如果我们建造大量这样的碉堡，那么我们的士兵能保我国万世太平。"
 CRO_doctrinal_reform:0 "军事理论改革"
 CRO_doctrinal_reform_desc:0 "世界大战中诞生了许多新学说，其中许多都或多或少地证明了它们的作用。随着战争不断演变，我们必须好好审视我们武装部队所使用的学说，并从经验之中寻找最适合我们的军队的学说。"
 CRO_the_big_guns:0 "坚船利炮"
 CRO_the_big_guns_desc:0 "伊利里亚的海军是我们国家的骄傲。保持它的强大和先进是我国的优先事项，也是我们在未来将继续关注的事情。"
 CRO_really_big_guns:0 "更坚更利"
 CRO_really_big_guns_desc:0 "我们必须有更大口径的炮、更大吨位的船和更多的船员。强大的战舰将是我们国家的骄傲，这会吓跑那些认为我们的海军没有做好战争准备的人。"
 CRO_battleship_research:0 "战列舰研究"
 CRO_battleship_research_desc:0 "战列舰是公海之王。我们应该开始研究拥有更大的舰炮和更好的防空炮的新型战列舰。"
 CRO_battlecruiser_designs:0 "战列巡洋舰设计"
 CRO_battlecruiser_designs_desc:0 "我们对海军的投资得到了回报，我们码头上多了几艘战舰。然而，我们意识到在我们装备精良但速度缓慢的战列舰和装备轻武器但速度快的巡洋舰之间缺乏一个中间地带。为了填补这一空白，我们决定最好投资现代的巡洋舰。"
 CRO_carrier_might:0 "航母之力"
 CRO_carrier_might_desc:0 "航母是未来的潮流。我们应该投资对航母的研究和建设，以更好地提升我们的海军力量。有她们在我们身边，什么也阻挡不了我们前进的步伐。"
 CRO_battlecruiser_commission:0 "委托他国建造战列巡洋舰"
 CRO_battlecruiser_commission_desc:0 "如果我们的国家没有能力自己生产战列巡洋舰，那么我们就应该花钱从一个有能力为我们生产它们的国家购买几艘。"
 CRO_battleship_commission:0 "委托他国建造战列舰"
 CRO_battleship_commission_desc:0 "如果我们的国家没有能力自己生产战列舰，那么我们就应该花钱从一个有能力为我们生产它们的国家购买几艘。"
 CRO_naval_academy:0 "海军学院"
 CRO_naval_academy_desc:0 "光有船是不够的，我们还要训练各位船长和将领们，让其掌握最新的海战方法，在实战中做到以一敌三。"
 CRO_faster_guns:0 "更快更疾"
 CRO_faster_guns_desc:0 "我们的海军一定要比任何人都快。因为这样，我们可以机动作战，并比任何胆敢攻击我们舰队的船只跑得都要快。"
 CRO_cruiser_models:0 "巡洋舰型号"
 CRO_cruiser_models_desc:0 "巡洋舰是舰队的眼睛。它们的速度可以让它们避开更强大的敌人，它们的武器装备可以和其他船只媲美，更重要的是，它们可以形成威慑甚至击毁驱逐舰。"
 CRO_naval_firepower:0 "海军火力"
 CRO_naval_firepower_desc:0 "海军参谋部已经决定支持我们建设更大的水面舰队。我们将以越来越大的战舰为中心，通过更大的舰炮来增加我们的火力，这一想法将帮助我们增强海军的投射力量，支援陆地作战。"
 CRO_heavier_designs:0 "大吨位设计"
 CRO_heavier_designs_desc:0 "我们的船的设计必须比其他国家的船更大更重。大吨位的船将确保我们对海洋的主导地位，并打击我们敌人的士气和船只。"
 CRO_stronger_engines:0 "强力引擎"
 CRO_stronger_engines_desc:0 "我们船只的引擎必须更加强大，这样才能使她们航行得更远，速度更快。这将花费不少，但有了适当的资金，它会给我们带来回报，并极大地提高我们的船的速度和航程。"
 CRO_the_means:0 "不择手段"
 CRO_the_means_desc:0 "没有什么能阻止我们建设一支庞大的海军。只要有适当的资金，我们就能建立一支强大的舰队，保卫我们的港口、海岸和领海。我们所需要的只是钱而已。"
 CRO_second_best_navy:0 "第二大海军"
 CRO_second_best_navy_desc:0 "英国和德国。但我们不必指望挑战他们。只要我们知道我们可以抵御弱小的邻国，我们就满足于拥有第二好的海军。"
 CRO_mass_guns:0 "更多更好"
 CRO_mass_guns_desc:0 "最好的海军战略就是用舰炮压制敌人。万千炮口即正义，有了舰炮，我们就在海战中拥有更多机会。"
 CRO_destroyer_enterprise:0 "驱逐舰企业"
 CRO_destroyer_enterprise_desc:0 "驱逐舰是既耐用，机动性又强，可以用来保卫重要的船只、运输船和战斗群。我们应该通过各种造船企业来寻找更多的机会。"
 CRO_anti_submarine_warfare:0 "反潜战"
 CRO_anti_submarine_warfare_desc:0 "通过研究潜艇的设计和使用方法，我们也学会了如何对抗它们。我们的驱逐舰将拥有专门的装备，如深水炸弹和各类特殊的设计，既轻又小，以确保他们能有效地为舰队护航和巡逻海域。"
 CRO_submarine_warfare:0 "潜艇战"
 CRO_submarine_warfare_desc:0 "我们永远不会拥有那样能够彻底清除整个海域的敌舰队、如列强般的海军，但这并不意味着我们的舰队会消极地保船避战。运用灵活的战术和潜水艇等现代发明，我们实际上不再需要与那些庞大的舰队对抗来制造对他们的打击。"
 CRO_industrious_techniques:0 "工业技术"
 CRO_industrious_techniques_desc:0 "我们正在研究和逐步采用工业生产的新方法。这些新方法将加速伊利里亚船只部件的生产。"
 CRO_buy_ships:0 "购买战舰"
 CRO_buy_ships_desc:0 "我们自己无法生产船只，因此要拥有一支强大的海军，我们必须从外国购买船只，然后进口到伊利里亚海岸。"
 CRO_quantity_quality:0 "量胜于质"
 CRO_quantity_quality_desc:0 "对我们海军来说，最好的策略是牺牲我们舰艇的质量来生产更多舰艇。这样，我们的舰队就可以变得庞大而有威胁性，即使船只本身的质量并不是最优秀的。"
 CRO_quality_quantity:0 "质胜于量"
 CRO_quality_quantity_desc:0 "海军未来发展的道路应确保我们的舰船的质量是好中之好。这样，我们就知道我们的船只不会突然损坏或沉没；然而，这也意味着我们的海军规模将会缩小。"
 CRO_submarine_enterprise:0 "潜艇企业"
 CRO_submarine_enterprise_desc:0 "潜艇是破坏敌人运输船队的好办法。我们应该建造尽可能多的潜艇。并通过各种企业来寻求建造更多这样的潜艇。"
 CRO_experimental_tactics:0 "实验新战略"
 CRO_experimental_tactics_desc:0 "虽然过去的理论可能在过去普遍使用，但新时代的新战术是运动战的艺术。我们必须接受新的战争方式，而不是墨守成规、抱残守缺。"
 CRO_wheeled_terror:0 "银轮恐惧"
 CRO_wheeled_terror_desc:0 "我们的敌人一旦看到我们的坦克、卡车和其他机动车辆，就会吓得发抖。这些战争机器将确保伊利里亚的安全。"
 CRO_army_of_offense:0 "攻击性军队"
 CRO_army_of_offense_desc:0 "有人说，最好的战略是躲在国门后面，等着敌人来找我们，但我们知道，最好的战略是主动出击，先手制胜。"
 CRO_stir_the_spirits:0 "醒悟"
 CRO_stir_the_spirits_desc:0 "奥地利犯了一个严重的错误。由于没能处理好斯洛文尼亚危机，奥地利与伊利里亚人民反目成仇。我们不会再纵容帝国了，我们不会再容忍暴政了。伊利里亚自由了！"
 CRO_sway_army:0 "拉拢军队"
 CRO_sway_army_desc:0 "军队中有许多人反对战争，甚至效忠于维也纳的恶魔。我们必须铲除这些奥地利的狗腿子，把其余的人团结到我们这边来。在此基础上，我们就可以开始为独立战争做准备了。"
 CRO_inspire_slovenia:0 "激励斯洛文尼亚"
 CRO_inspire_slovenia_desc:0 "这场危机的主要根源之一是奥地利人对斯洛文尼亚人民的压迫，我们知道，斯洛文尼亚人只要一些鼓动就可以勇敢的站起来，摆脱奥地利的枷锁。我们必须鼓励斯洛文尼亚人民这样做。"
 CRO_unify_illyria:0 "团结全伊利里亚"
 CRO_unify_illyria_desc:0 "为了赢得这场反对奥地利暴君的战争，我们必须得到全伊利里亚人民的支持。随着革命的朝阳喷薄欲出，我们必须帮助人们抛开微小的分歧，为了共同的事业团结起来。"
 CRO_draft_declaration:0 "起草法案"
 CRO_draft_declaration_desc:0 "随着战争的临近，我们的军队在目前的状态下显然无法对抗奥地利帝国及其帮凶的势力。因此，即使祈祷就能使我们的起义成功，我们也必须起草一份法案，让每一个健全的公民服务于他的国家。"
 CRO_keep_republic:0 "维持共和国"
 CRO_keep_republic_desc:0 "在绝望的时刻，我们不能轻易地抛弃我们的民主根基。即使危机就在眼前，即使面对着最强大的敌人，我们的共和国也会坚守下去。"
 CRO_suspend_republicanism:0 "中止民主"
 CRO_suspend_republicanism_desc:0 "我们目前的民主政府无法处理与奥地利之间的危机。为了使伊利里亚独立于奥地利蛮子，我们必须暂停现有的民主进程，直到伊利里亚更加稳定、自由并再次准备好迎接民主。"
 CRO_execute_operation:0 "执行行动"
 CRO_execute_operation_desc:0 "时机已经到来；今天是我们的独立日。经过多年的精心策划，我们终于可以执行这次行动，让伊利里亚获得自由，让残暴的奥地利帝国灭亡。今天，我们为自由、民主和最重要的——伊利里亚而战。是时候斩下鹰头了！"
 CRO_stoke_slovenia:0 "点燃斯洛文尼亚的火焰"
 CRO_stoke_slovenia_desc:0 "这场危机的根源在斯洛文尼亚。奥地利残暴地践踏斯洛文尼亚人民，使我们被迫忍气吞声。还好，我们在成为双鹰的另一个奴隶前，就掀起义旗了。虽然斯洛文尼亚没那么幸运。但是，对他们来说，反叛的时候也到来了，他们的斯拉夫兄弟来到这里来帮助斯洛文尼亚人民了！"
 CRO_loyalty_remains:0 "仍然忠于奥地利"
 CRO_loyalty_remains_desc:0 "奥地利对伊利里亚的承诺不能被忽视，随着奥斯格利奇和斯洛文尼亚危机的结束；伊利里亚人民已经普遍同意，保持现状最适合我们。毕竟，没有奥匈帝国，我们将只是一个分裂的、战乱连绵的国家。"
 CRO_draw_closer:0 "亲近奥地利"
 CRO_draw_closer_desc:0 "虽然有些人想离开奥地利的势力范围，但我们知道，最好的策略是与我们的奥地利主人同甘共苦。毕竟，从奥地利统治下独立出来是一种找死的行为，而且会让我们面对英国和法国的赤匪们。"
 CRO_empower_nobility:0 "赋予贵族权力"
 CRO_empower_nobility_desc:0 "这个国家的贵族被上帝膏立为至高阶级。我们不能像对待普通农民一般对待它们，我们必须赋予神选之人权力。"
 CRO_enabling_act:0 "[GetYear]授权法案"
 CRO_enabling_act_desc:0 "由于那些支持独立的激进分子和社会主义者的行动，维也纳政府和伊利里亚政府已经团结起来，进行了一系列广泛的改革。这些改革将把贵族置于政府的中心，并把我们的国家直接与奥地利的势力范围联系起来。"
 CRO_distance:0 "和奥地利保持距离"
 CRO_distance_desc:0 "多瑙双鹰的羽毛开始脱落了，任何理智的人都知道奥地利帝国已经奄奄一息了。因此，我们就可以摆脱维也纳的影响，通过和平手段建立我们自己的独立国家。"
 CRO_increase_autonomy:0 "提升我们的自治度"
 CRO_increase_autonomy_desc:0 "随着奥地利对巴尔干半岛的影响力日益减弱，我们终于可以开始摆脱奥地利的压迫了。在一些时间、行动之后和激昂的演讲后，伊利里亚终于自由了。"
 CRO_self_rule:0 "伊人治伊"
 CRO_self_rule_desc:0 "时机已经到来，伊利里亚通过非暴力手段从奥地利人手中获得独立。现在，虽然目前我们还没有完全独立，但是我们将在年底与奥地利就我们的地位进行重新谈判；我们将实现完全独立。我们自己统治国家的梦想最终会实现。"
 CRO_joint_training:0 "同奥地利联合军演"
 CRO_joint_training_desc:0 "与奥地利军队进行演习将同时为奥地利和伊利里亚军队提供军事经验。有了这些，我们与维也纳政府的和平关系将得到加强，我们之间的纽带将得到巩固。"
 CRO_austrian_aid:0 "奥地利的援助"
 CRO_austrian_aid_desc:0 "奥地利是如此慷慨，在我们艰难的时期无私地向我国提供了经济和财政援助。我们将向在维也纳的国王陛下和他的政府表示敬意。希望人民会感激我们主人做的事。"
 CRO_meet_with_the_kaiser:0 "同奥皇会晤"
 CRO_meet_with_the_kaiser_desc:0 "随着我国同奥地利重新讨论我国地位的日子越来越近，两国政府官员间的会晤越来越频繁。随着这一天的迅速临近，伊利里亚政府官员正在会见奥地利帝国最重要的人物——卡尔一世。有了他的同意，我们就可以重新确立我们在帝国中的地位了。"
 CRO_new_arrangment:0 "新的准备"
 CRO_new_arrangment_desc:0 "现在是重新评估我们在奥地利帝国内部地位的时候了。虽然对一些人来说，这是伊利里亚脱离奥地利势力范围的时机，但许多人也担心，在之后，任何独立的伊利里亚希望都将被来自外部和内部的潜在势力所粉碎。"
 CRO_complete_loyalty_to_vienna:0 "完全忠于维也纳"
 CRO_complete_loyalty_to_vienna_desc:0 "奥皇下令解散当前的伊利里亚政府。自由党和支持独立的社会主义政党在其统治时期中犯下叛国罪，并因其罪行被判处死刑。因此，伊利里亚现在在奥地利帝国和维也纳政府的变幻莫测的统治之下。"
 CRO_noble_voting_laws:0 "贵族投票法"
 CRO_noble_voting_laws_desc:0 "伊利里亚的普通民众很可能用投票来反对国家的最佳利益。为了确保选民为伊利里亚的至高利益而服务，我们必须限制投票权在贵族和上层阶级的范围内。"
 CRO_austrian_garrison_force:0 "奥地利驻军"
 CRO_austrian_garrison_force_desc:0 "奥地利将其意志强加于我们，社会主义者和支持独立的恐怖分子的反叛几乎是普遍存在着的。但是，奥地利人，恐惧人民的反抗，已经派遣了庞大的驻军部队到伊利里亚的土地来维持秩序。虽然名义上这是为了保证伊利里亚的安全，但许多人担心这是伊利里亚成为奥地利军事统治下的牺牲者的第一步。"
 CRO_dissolve_the_federation:0 "解散联邦"
 CRO_dissolve_the_federation_desc:0 "伊利里亚联邦是一个令人作呕的共和国，连让我们唾弃的资格都没有。我们必须解散这个共和国，并确保伊利里亚绝对忠于奥地利。现在有两种选择；奥地利可以任命一位公爵以确保奥地利贵族控制政府。或者，奥地利可以完全解散伊利里亚政府，让它处于弗朗茨·博梅将军的控制下。"
 CRO_the_duke:0 "公爵"
 CRO_the_duke_desc:0 "奥地利如此仁慈，允许我们有某种形式的政府。随着伊利里亚局势的稳定，一个新的伊利里亚公国已经形成。它的国家元首是前波黑州长斯捷潘·萨科蒂奇。由于他在处理波斯尼亚问题上的完美应对，他似乎是伊利里亚公爵的最佳候选人。"
 CRO_a_party_for_the_king:0 "忠诚的内阁"
 CRO_a_party_for_the_king_desc:0 "内阁部长之间的琐碎争吵已经成为伊利里亚政府的常态。为了防止腐败和内讧现象，公爵已经成立了一个新的内阁，这个内阁将为所有伊利里亚人民工作，而且更道德、更廉洁。"
 CRO_true_croatian_party:0 "真正的克罗地亚政党"
 CRO_true_croatian_party_desc:0 "现在克罗地亚的激进派和那些支持独立的叛徒已经被赶下台，我们终于可以为所有克罗地亚的人民和贵族建立一个政党，让克罗地亚变得伟大。波斯尼亚和黑山将不可能在作为国家而独立。"
 CRO_the_mandate:0 "军统"
 CRO_the_mandate_desc:0 "维也纳政府决定不能让伊利里亚作为一个独立国家以任何形式存在。相反，奥地利必须通过弗朗茨·博梅将军的军事命令直接统治伊利里亚。旧的伊利里亚已经死了，一个新的奥地利国家从它的灰烬中崛起。"
 CRO_end_nationalism:0 "消除民族主义自豪感"
 CRO_end_nationalism_desc:0 "那些效忠于他们根本不存在的祖国的叛徒必须被消灭。伊利里亚必须是一个国家，一个民族——一个忠于奥地利并且只忠于奥地利的国家与民族。我们国家面临的分裂必须用武力镇压。"
 CRO_enforced_loyalty:0 "确保效忠"
 CRO_enforced_loyalty_desc:0 "在伊利里亚政府里，许多人仍然忠于他们虚幻的共同体，或者忠于万能的美元。我们必须摧毁这些先前存在的忠诚，并灌输对另一个国家的忠诚——对奥地利的忠诚。"
 CRO_the_ruler_unquestioned:0 "毋庸置疑的统治"
 CRO_the_ruler_unquestioned_desc:0 "在伊利里亚，没有人敢质疑政府的意志。无论是胡萝卜还是大棒，所有批评意见已经消失。人们对此非常高兴，因为伊利里亚现在真正安全了，不再有胆敢伤害它的人。"
 CRO_democracy:0 "民主幸存"
 CRO_democracy_desc:0 "尽管伊利里亚受到了内外力量的夹击，但其仍然作为一个独立的民主国家生存了下来。现在，临时共和国将很快解散，伊利里亚将迎来新的民主明天。"
 CRO_new_croatia:0 "新克罗地亚"
 CRO_new_croatia_desc:0 "伊利里亚作为一个联合的国家早就灭亡了。现在，随着内战的战火熄灭，我们可以开始收拾我们支离破碎的国家的残局。但不幸的是，我们必须作为一个国家，就像克罗地亚一样而存在。联盟中的其他国家没有我们也可以继续存在。"
 CRO_illyrian_federation:0 "新伊利里亚联邦"
 CRO_illyrian_federation_desc:0 "伊利里亚现在是一个自由、团结的国家。一个人人都能在其中享受和平的国家；没有了奥地利的干涉，我们可以继续维持我们的联邦。一个不分国籍、人人平等、法律公正的联邦。"
 CRO_new_election:0 "举行新选举"
 CRO_new_election_desc:0 "新政府有了保障，新的选举将代表人民的意愿。这次选举将让伊利里亚决定在世界上的新道路，也决定在国内的新道路。我们未来的道路是不确定的，但我们现在所知道的是，在被奥地利压迫多年后，我们终于取得了自由。"
 CRO_soclib_elected:0 "克罗地亚人民农民党胜利"
 CRO_soclib_elected_desc:0 "在伊利里亚最近的选举中，社会自由主义的克罗地亚农民党政党已经胜选"
 CRO_our_dreams:0 "团结之愿"
 CRO_our_dreams_desc:0 "我国政府中许多人梦想把伊利里亚从一个波斯尼亚、克罗地亚和黑山间的联邦变成囊括整个南巴尔干的联邦。这一梦想能成为现实吗？"
 CRO_our_reality:0 "面对现实"
 CRO_our_reality_desc:0 "虽然统一巴尔干各国的梦想没有错，但在我们目前的国情下，把整个巴尔干统一在一个联邦的想法之下是完全不可行的。"
 CRO_united_federation:0 "统一的联邦"
 CRO_united_federation_desc:0 "不同加盟国之间的小冲突不能困扰伊利里亚联邦。我们必须学会超越我们的分歧，努力创造一个各族公民都喜爱的、从达尔马提亚海岸到波斯尼亚内陆的统一的联盟。"
 CRO_truly_equal_federation:0 "真正平等的国度"
 CRO_truly_equal_federation_desc:0 "如果要让我们的联盟生存下去，我们必须让伊利里亚成为真正平等的联盟。一个最高贵的克罗地亚人和最贫穷的波斯尼亚人能够享有同样权利的国家。尽管大小和人口不同，但所有的加盟国都拥有相同的权力。"
 CRO_socdem_elected:0 "克罗地亚社会民主党胜利"
 CRO_socdem_elected_desc:0 "在伊利里亚最近的选举中，由约瑟普·布罗兹·铁托领导的社会民主主义的克罗地亚社会民主党已经胜选"
 CRO_triumph_of_social_democracy:0 "社会民主主义的胜利"
 CRO_triumph_of_social_democracy_desc:0 "当许多伊利里亚人渴望更红色的未来时，铁托总统却坚定地支持伊利里亚的致力于现代化和工人权利的社会民主政体。"
 CRO_red_illyria:0 "红色伊利里亚"
 CRO_red_illyria_desc:0 "现行的民主政府制度辜负了我们的期望。工人们控制了国家，约瑟普·布罗兹·铁托宣布民主国家已死，并宣布效忠于社会主义理想和工人共和国。"
 CRO_marhsal_tito:0 "铁托元帅"
 CRO_marhsal_tito_desc:0 "约瑟普·布罗兹·铁托现在宣布自己为伊利里亚的元帅。有元帅在我们这边，伊利里亚将坚不可摧。所有的公民终于可以在伊利里亚的旗帜下感到安全。"
 CRO_soccon_elected:0 "基社党和克塞联盟的联合政府"
 CRO_soccon_elected_desc:0 "社会保守主义的克罗地亚基督教社会权利党和市场自由主义的克罗地亚-塞尔维亚联盟通过组成联合政府而执政。"
 CRO_new_economy_plan:0 "新经济计划"
 CRO_new_economy_plan_desc:0 "伊利里亚目前的经济计划是由空想家支撑的。我们必须制定一项基于资本主义、自由市场和务实的支出的新经济政策。"
 CRO_make_no_promises_we_cannot_keep:0 "不打诳语"
 CRO_make_no_promises_we_cannot_keep_desc:0 "当其他政客做出永远不可能兑现的空头承诺时，我们做出的承诺是可行的、可兑现的。我们是一个由辛勤工作的人组成的政党，他们会确保所有的伊利里亚人对他们的政府感到满意。"
 CRO_illyria_alone:0 "伊利里亚就是伊利里亚"
 CRO_illyria_alone_desc:0 "我们是伊利里亚人，也只是伊利里亚人。我们不寻求和其他国家为一些小的矛盾而斗争，我们也不去挑起争端。我们没有制造麻烦或向境外扩张的野心。我们只是想让伊利里亚和在其中生活的所有伊利里亚人安全、安心、快乐。"
 CRO_eliminate_guerillas:0 "与波斯尼亚妥协"
 CRO_eliminate_guerillas_desc:0 "波斯尼亚境内的局势正在迅速升级，失去控制。但是，我们必须与波斯尼亚人达成妥协，而不是使用破坏性的武力镇压，这会确保他们都高兴，并在伊利里亚政府中得到他们的代表。"
 CRO_tackle_corruption:0 "解决腐败问题"
 CRO_tackle_corruption_desc:0 "腐败的官员困扰我们的国家和政府太久了。我们必须这些打倒腐败的官员，确保我们政府的所有人员都为人民工作，而不是为钱工作。要切实保障公务员为人民服务。"
 CRO_fortress_illyria:0 "伊利里亚堡垒化"
 CRO_fortress_illyria_desc:0 "要使伊利里亚真正安全，伊利里亚必须变成一个牢不可破的堡垒。任何征服者都无法占领伊利里亚，也不能妄想毫发无损地离开。有了这庞大的防御工事网络，伊利里亚将会非常安全。"
 CRO_defeat_radicals:0 "解决激进分子"
 CRO_defeat_radicals_desc:0 "效忠专制的奥地利人或巴黎或伦敦的赤匪的激进分子折磨着我们伟大的国家。我们必须消灭他们，并确保温和派控制政府的所有职位，而激进派永远不能获得权力。"
 CRO_our_infrastructure:0 "伊利里亚基础设施"
 CRO_our_infrastructure_desc:0 "伊利里亚目前的基础设施状况堪忧。我们必须投资建设公路、桥梁、铁路和大坝，让整个伊利里亚地区连接起来，并实现城市化。"
 CRO_strengthened_democracy:0 "巩固民主制度"
 CRO_strengthened_democracy_desc:0 "我们的民主必须保持强大。独裁者、社会主义者和其他激进分子不会有制造麻烦的能力。我们将保持我们强大的民主传统，我们将保护伊利里亚自由和安全，不让那些想要剥夺我们自由的独裁者侵犯我们的自由。"
 CRO_austrian_rapprochement:0 "与奥地利和解"
 CRO_austrian_rapprochement_desc:0 "既然我们已经摆脱了奥地利人的控制，我们就应该放下宿怨。按照我们的意愿重新加入他们的势力圈同时谴责我们在保加利亚和德国的老盟友。"
 CRO_bulgarian_friendship:0 "同盟国中的伙伴"
 CRO_bulgarian_friendship_desc:0 "既然我们已重新与奥地利结盟，我们也应该与保加利亚结盟。他们需要帮助，恢复我们的亲密关系将确保我们两国的安全和保障。"
 CRO_ally_bulgaria:0 "患难之交"
 CRO_ally_bulgaria_desc:0 "保加利亚需要我们的帮助。他们国家的工业正在崩溃，他们所有的邻居都想杀死他们。我们应该向南方的同盟伸出援助之手。"
 CRO_best_friends:0 "战火兄弟"
 CRO_best_friends_desc:0 "现在，我们重新建立了与保加利亚的联盟，并在我们两国之间建立了牢不可破的兄弟情谊。有了保加利亚和伊利里亚间的联盟，巴尔干地区就不会受到任何威胁。"
 CRO_rights_of_man:0 "人权"
 CRO_rights_of_man_desc:0 "所有伊利里亚人都应该拥有与生俱来的权利——言论、表达、行动及和平集会自由的权利。有了这些权利，这个伟大国家的所有公民都可以从一切形式的压迫中解放出来。"
 CRO_womens_suffrage:0 "女性平等"
 CRO_womens_suffrage_desc:0 "在我们国家存在着性别差异。妇女在工作场所和公众场合都面临歧视。为了保持我国所有公民的平等，我们必须确保男女在所有领域内平等，不面临任何形式的歧视。"
 CRO_progressive_education:0 "教育改革"
 CRO_progressive_education_desc:0 "我们国家目前的教育体系被精英主义和不公平的标准所困扰着。我们需要改革我们的教育制度，以确保所有的孩子，无论是什么阶级，都能得到适当的教育。"
 CRO_balkan_bastion:0 "巴尔干灯塔"
 CRO_balkan_bastion_desc:0 "由于我们的渐进改革，我们已成为自由的标志和整个巴尔干地区的自由灯塔。与我们北方和南方的专制国家相比，我们是少数几个自由和正义的堡垒之一。"
 CRO_limited_powers:0 "限制总统权力"
 CRO_limited_powers_desc:0 "我们将削弱国家元首权力以避免暴政。如果执政者没有什么权力，那么即使一个独裁主义者或工团主义者当选掌权，他们也无法夺取国家机器，压迫伊利里亚的人民。"
 CRO_gift_montenegro:0 "移交黑山"
 CRO_gift_montenegro_desc:0 "既然我们与塞尔维亚结了盟，我们就可以平息一些旧的争端了。黑山地区的归属即为其中之一。作为我们友谊的象征，我们应该把这个地区移交给塞尔维亚。"
 CRO_anti_austria:0 "邪恶的魔鬼"
 CRO_anti_austria_desc:0 "奥地利人不值得信任，也不值得与之结盟。奥地利是个邪恶的国家，维也纳的那些混蛋在我们再次被他们的帝国同化前是不会罢手的。他们对我们来说已经死了，我们永远不会达成和解。"
 CRO_slavic_brothers:0 "斯拉夫兄弟情"
 CRO_slavic_brothers_desc:0 "现在我们已经把所有的分歧放在了一边，塞尔维亚和伊利里亚建立起了经得起时间考验的强大兄弟情谊。有了我们在塞尔维亚的盟友，整个巴尔干半岛南部都会在我们强大的联盟面前颤抖。"
 CRO_pact_serbia:0 "和塞尔维亚达成协议"
 CRO_pact_serbia_desc:0 "既然我们已经断绝了与奥地利的同盟关系，我们也可以断绝与他们的保加利亚盟友的关系，去与我们南部的邻国走得更近一些。既然我们有同样的敌人，我们就可以同塞尔维亚人建立关系。"
 CRO_empower_minorities:0 "赋予少民权利"
 CRO_empower_minorities_desc:0 "如果伊利里亚的少数民族被赋予权利，那么他们就永远不会受到政府的压迫。如果少数民族和多数民族拥有同样的权力，他们在伊利里亚就会感到更安全，感到更受欢迎。"
 CRO_federal_government:0 "组建联邦政府"
 CRO_federal_government_desc:0 "我们现在组建了一个联邦政府，以便我们联邦的所有人都有他们的代表，所有即将成为我们联邦一部分的人也不必再害怕压迫。有了联邦政府，我们可以确保所有的公务员都为公众利益服务，如果他们腐败了，人们可以把他们赶下台。"
 CRO_proclaim_federation:0 "宣布成立伊利里亚联邦"
 CRO_proclaim_federation_desc:0 "现在所有工作都已经完成，我们终于可以实现统一南巴尔干的梦想了。我们的盟友和我们的关系已经足够紧密，愿意成为我们团结而自由的联邦的一员。也许我们现在可以给巴尔干地区带来和平了。"
 CRO_panslavist_ideas:0 "泛斯拉夫思想"
 CRO_panslavist_ideas_desc:0 "所有的斯拉夫人民需要在一面旗帜和一个国家下团结起来。我们已经被分裂了100多年，在这些年里，我们一直忙于战斗，以保卫自己不受那些瓜分我们土地和人民的人的侵犯。为了生存，斯拉夫人民需要团结一致，而我们将是第一个这样做的。"
 CRO_fair_equal:0 "各族平等一体"
 CRO_fair_equal_desc:0 "现在，我们已经实现了奋斗了几百年的梦想。我们是一个公平、团结而自由的联邦，在其境内的所有人都享有平等的权利。伊利里亚摆脱了外国的压迫，所有公民都在一个统一的国家里享有代表权和幸福。"
 CRO_federation_dream:0 "联邦之梦"
 CRO_federation_dream_desc:0 "我国政府中许多人梦想把伊利里亚从一个波斯尼亚、克罗地亚和黑山间的联邦变成囊括整个南巴尔干的联邦。这一梦想能成为现实吗？我们最终能给巴尔干半岛带来和平、稳定和统一吗？"
 CRO_reign_begins:0 "开始恐怖统治"
 CRO_reign_begins_desc:0 "政府未能处理波斯尼亚的危机，由于政府的失败。军方和帕韦利奇领袖不得不介入以从崩溃中拯救国家。既然他们掌权了，就必须对叛贼重拳出击，以确保国民的安全与保障。"
 CRO_state_enemies:0 "国家之敌"
 CRO_state_enemies_desc:0 "国家的敌人从我们国家的各个角落，从我们的拇指扭动出来，试图破坏我们光荣的国家。它们都必须被杀鸡儆猴，以儆效尤。我们必须给他们一个他们无法忘却的教训。"
 CRO_slovene_enemy:0 "斯洛文尼亚叛贼"
 CRO_slovene_enemy_desc:0 "斯洛文尼亚的叛徒已经苟延残喘太久了。他们的叛乱现在必须就被消灭，伊利里亚必须最终摆脱长期困扰我们公正的国家的斯洛文尼亚祸患。现在是向北进军的时候了，以恢复混乱状态下的秩序。"
 CRO_bosnian_enemy:0 "波斯尼亚匪帮"
 CRO_bosnian_enemy_desc:0 "波斯尼亚-黑塞哥维那的激进派一直妄图螳臂当车。我们已经集结了我们的军队，现在是把他们消灭的时候了。波斯尼亚属于伊利里亚的，不管那些国民说什么，伊利里亚一点都不能少。"
 CRO_republican_enemy:0 "共和派贼寇"
 CRO_republican_enemy_desc:0 "共和党恐怖分子是我们国家的心腹大患。他们挡在和平、繁荣和领袖帕维里奇的道路上。他们必须被彻底摧毁。消灭了他们，伊利里亚就可以再次统一，我们就可以专注于手头的工作——消灭所有反对我们统治的人。"
 CRO_death_squads:0 "部署死亡小队"
 CRO_death_squads_desc:0 "必须镇压那些违背国家意志的人。他们不能继续活下去；必须把他们一个一个送上天。为了完成这一任务，帕维里奇的手下必须到乡间去消灭任何异议。保持伊利里亚人民的纯洁和忠诚。"
 CRO_scorched_earth:0 "点燃大地"
 CRO_scorched_earth_desc:0 "火净化万物。敌人的土地必须被烧成灰烬，以防止敌人利用我们的土地维持自己的烂命。它们是蟑螂，害虫，在我们最终消灭它们之前，它们的巢穴必须被彻底破坏。"
 CRO_pavelics_men:0 "帕韦利奇的刽子手"
 CRO_pavelics_men_desc:0 "帕韦利奇的刽子手。世间最恐怖的人，恶魔中的恶魔。他们在夜晚出没，他们终结最邪恶的非国民，他们维持和平，他们用覆着天鹅绒的铁腕统治伊利里亚。没人能逃过他们的审判，谨慎行事，刽子手就不会伤害你。如果你是“持不同政见者”——你的头就会挂在帕韦利奇的卧室墙上。刽子手只忠于帕韦利奇。一看见他们，你就会吓得比一具骷髅还要惨白。他们的气息迫使你不得不合作。除了帕韦利奇，每个人都必须回答刽子手的质问。"
 CRO_hell_earth:0 "人间地狱"
 CRO_hell_earth_desc:0 "黑暗的来世和人间之间的界限正变得越来越模糊。我们的焦土战术将把沃土变成人间地狱，焦土千里，天空被火和硫磺吞噬。如果你敢反对领袖帕维里奇，地狱便奔你而来。"
 CRO_invade_citizenry:0 "无限制军队"
 CRO_invade_citizenry_desc:0 "我们的军队没有所谓的限制；他们可以完成天底下的任何任务。有我们强大的军队在身边，所有人听到伊利里亚这个名字都会吓得发抖。我们坚强，我们纯净。有军队在我们身边，我们无所不能。"
 CRO_all_illyrians:0 "我们都是伊利里亚人"
 CRO_all_illyrians_desc:0 "伊利里亚境内的所有居民都是伊利里亚人。不管他们是波斯尼亚人，黑山人还是塞尔维亚人。伊利里亚是一个民族，一个国家，一个纯洁国民的国家，他们知道自己的国家是至高无上的。所有人都要向领袖帕维里奇和军队致敬。"
 CRO_hunt_dissenters:0 "猎杀非国民"
 CRO_hunt_dissenters_desc:0 "非国民恐吓伊利里亚，他们和我们不一样；他们是需要被除掉的非人怪物。一旦他们消失，伊利里亚就可以再次自由呼吸了。国民们可以知道，他们现在是安全的，因为叛国者已经从地球上灭绝了。"
 CRO_end_secrecy:0 "终止隐私"
 CRO_end_secrecy_desc:0 "国民们过着私人生活的时间太长了。我们要保证全体国民都是忠诚的，就必须渗透到他们生活的方方面面，保证对全体国民的忠诚。所谓的“隐私”会导致叛徒在国民中存在，这是我们不能容忍的。"
 CRO_reeducation_torture:0 "野蛮国度"
 CRO_reeducation_torture_desc:0 "现在，我们已经赢得了对非国民和叛徒的斗争，伊利里亚的伟大领袖帕维里奇可以直接控制整个国家。军队不再需要控制伊利里亚了，因为国家是安全的。权利党直接控制国家，帕维里奇是毋庸置疑的、无人挑战的领袖。"
 CRO_illyrian_aeronautics:0 "伊利里亚航空"
 CRO_illyrian_aeronautics_desc:0 "航空领域的专门研究诞生于世界大战期间。即使在这场战争结束20年后，它仍然是门崭新的科学，所有国家都在努力为下一次他们的飞机可能发挥作用的战争做好充分的准备。我们也必须仔细筹划，建立一支强大的伊利里亚空军来组织他们的行动。"
 CRO_pilot_training:0 "飞行员训练"
 CRO_pilot_training_desc:0 "目前我们空军的大部分飞行员都是有着丰富飞行经验的业余爱好者。我们应该让这些有经验的飞行员为新飞行员制定一个训练计划。"
 CRO_upgrade_air_ports:0 "升级航空港"
 CRO_upgrade_air_ports_desc:0 "为了容纳真正的空军，散布在乡村的各种小型民用机场应该被国有化并且扩建。"
 CRO_aviation_industry:0 "航空工业"
 CRO_aviation_industry_desc:0 "自世界大战结束以来，巴尔干半岛的动荡局势使我们的飞机制造产业的发展受到了阻碍。要想让它们恢复至外国公司的同等水平，它们必须得到政府的支持。"
 CRO_army_air_support:0 "陆军空中支援"
 CRO_army_air_support_desc:0 "进攻是关键，而不是防御。我们的空军应该把重点放在打击敌人的军工上"
 CRO_bomber_efforts:0 "重视轰炸"
 CRO_bomber_efforts_desc:0 "为了有效支援陆军，我们的空军必须有能力摧毁敌方的防御工事和并破坏敌人的基础设施。为了实现这一目标，我们应该把重点放在发展新的战术和战略轰炸机上。"
 CRO_air_supremcy:0 "制空权"
 CRO_air_supremcy_desc:0 "我们必须让敌人从天空中消失才能使陆军不受敌方飞机的干扰。我们的空军应该着重于获取并维持制空权。"
 CRO_fighter_support:0 "重视战斗机"
 CRO_fighter_support_desc:0 "战斗机是空军的骨干力量，为了控制天空，我们必须开发新的机型。"
 CRO_paracadutisi:0 "伞兵"
 CRO_paracadutisi_desc:0 "伞兵是一种新型的兵种，它可以将部队部署到其他方法无法进入的地区。通过开发更先进的机载设备，我们将拥有比敌人独特的战术优势。"
 CRO_female_pilots:0 "女性飞行员"
 CRO_female_pilots_desc:0 "许多有飞行经验的爱国女性发现自己无法直接为我们的军队服务。我们应该允许女飞行员参加空中飞行和支援任务。"
 CRO_radar_effort:0 "重视雷达"
 CRO_radar_effort_desc:0 "雷达是一项很有前途的新技术，其进一步的发展可以提供大量关于敌人战术和阵地的信息，并揭露敌人飞机的航向。"
 CRO_rule_the_skies:0 "统治天空"
 CRO_rule_the_skies_desc:0 "空军不再是一群衣衫褴褛的志愿者，而是我们军队一个功能齐全的重要组成部分。让我们统治伊利里亚的天空和更远的地方！"
 CRO_mainenece_schools:0 "维修学校"
 CRO_mainenece_schools_desc:0 "我们应该集中力量建设维修学校来让飞机在空中停留更长时间。"
 CRO_jet_technology:0 "投资喷气科技"
 CRO_jet_technology_desc:0 "我们应该集中力量研发喷气科技来建设世界上最现代化的空军。"
 CRO_air_production_increase:0 "提高空军产量"
 CRO_air_production_increase_desc:0 "重建我们的空军将需要扩建我们的工厂。"
 illyrian_military:0 "伊利里亚军方"
 illyrian_military_desc:0 "§R伊利里亚陆军§!在幕后控制着伊利里亚。很多人想从铁拳之下获得§R自由§!。这导致许多少数民族企图逃离我们的控制，并建立他们自己的独立国家。但同时我们不能忘记，我们是民主的敌人。克罗地亚的§R共和派§!们谋求恢复短命的伊利里亚共和国，并从我们手中寻求自由。我们绝对要控制住他们，如果一个地区动乱程度达到三级，他们就会开始反抗我们的国家。\n\n §M伊利里亚§!内少数民族的现状\n [BOS.GetFlag]§Y波斯尼亚人§!：[?CRO_bosnian_unrest|R]\n [SLO.GetFlag]§Y斯洛文尼亚人§!：[?CRO_slovenian_unrest|R]\n [MNT.GetFlag]§Y黑山人§!：[?CRO_montenegrin_unrest|R]\n\n§M政党的政治力量§!\n[CRR.GetFlag]§Y共和派§!：[?CRO_republican_unrest|R]\n[CRR.GetFlag]§Y共和派力量§!：[?CRO_republican_strength|R]\n\n[CRO.GetFlag]§Y军队力量§!：[?CRO_military_strength|R]\n\n我们的§G军事力量§!代表我们能击败共和党的能力，我们的§G力量§!越高，我们就能更快的§Y镇压叛贼§!。"
 CRO_attempt_silence_bosnians:0 "[BOS.GetFlag]企图压制波斯尼亚的反对派"
 CRO_raid_republicans:0 "[CRR.GetFlag]对共和派的据点发动袭击"
 reign.1.t:0 "和平与繁荣的时代"
 reign.1.d:0 "共和国已经完蛋了。我们因击溃了奥地利而闻名的光荣军队和与他们并肩作战的民族主义者，已经厌倦了共和国独占打败奥地利的荣誉。受到称赞的总是人民，而不是军队。但现在一切都变了——捍卫我们的自由的军队终于得到了阳光下的地盘。在安特·帕韦利奇的统治下，伊利里亚将平和地统治所有的南斯拉夫人，用力量和团队精神将大家团结起来，共聚于伊利里亚的救世主和解放者，帕韦利奇的旗下。所有的敌人都将在伊利里亚面前颤抖，所有的敌人都将向伊利里亚鞠躬。万岁！"
 reign.1.a:0 "你必须忠诚"
 reign.2.t:0 "粉碎政治反对派"
 reign.2.d:0 "似乎有些“公民”还没有意识到和平与和谐的重要。异议者统治着我们的正义之手所未触及的地方，即使在黑暗的地方也有异议。工团主义者，共和党人，所有人都试图摧毁这个国家。第一个受害者是那些准备被消灭的共和党政客。共和党人死在我们的监狱里，被我们的光所焚——无法升天。接下来是我们怀疑存在着的工团主义者，特别是要彻底消灭铁托……但是，铁托不见了。只能改天再解决他和他的匪帮了。"
 reign.2.a:0 "铁托去哪了？"
 reign.3.t:0 "那些发疯的波斯尼亚孽畜！"
 reign.3.d:0 "波斯尼亚人。野蛮。狂暴。原始动物的化身。我们试图用光荣的帕韦利奇元帅的光芒感化这些野兽，让他们重新获得人性。然而，这终究只是一种理论。对俘虏的士兵进行的试验，只获得了对我们好心的军官们谩骂和侮辱的野兽。使波斯尼亚人重新获得人性是不可能的。我们必须想出一个新计划，这个计划就是把他们赶出这个国家——这个世界。"
 reign.3.a:0 "镇压他们"
 reign.4.t:0 "常视的斯洛文尼亚人"
 reign.4.d:0 "斯洛文尼亚。那片常视之眼的土地。你也可以称其为，间谍。只要能用来监视的东西，他们就有。而现在，他们用来对付我们，称我们美好的政权是“邪恶”，甚至是“世界上最邪恶的”。但他们说的当然其实不是我们，而是对我们发动战争的他们自己的军队。那些斯洛文尼亚人不知道他们面对的是谁，而当知道的时候，就太晚了。他们要么终结于尸沟里，要么被挖出常视之眼。没有一个斯洛文尼亚人能躲开我们的报复。"
 reign.4.a:0 "弄瞎他们的眼睛"
 reign.5.t:0 "和平与繁荣的叛徒"
 reign.5.d:0 "最糟糕的是那些南方的“克罗地亚人”。他们不是克罗地亚人。他们是叛徒。他们挑战着我们对伊利里亚这片土地所承诺的和平与繁荣。当我们杀了一个，另两个就会出现。他们仿佛无穷无尽。但他们并不是。没有什么是永恒的，除了伊利里亚国，而他们似乎没有意识到这一点。很快，他们就会屈服于帕韦利奇的光芒，并被带到吾主前，一劳永逸的被解决。这些共和党人没有任何获胜的机会。"
 reign.5.a:0 "惩罚他们"
 reign.6.t:0 "帕维里奇的私人刽子手"
 reign.6.d:0 "帕维里奇的刽子手。世间最恐怖的人，恶魔中的恶魔。他们在夜晚出没，他们终结最邪恶的非国民，他们维持和平，他们用覆着天鹅绒的铁腕统治伊利里亚。没人能逃过他们的审判，谨慎行事，刽子手就不会伤害你。如果你是“持不同政见者”——你的头就会挂在帕维里奇的卧室墙上。刽子手只忠于帕维里奇。一看见他们，你就会吓得比一具骷髅还要惨白。他们的气息迫使你不得不合作。除了帕维利奇，每个人都必须回答刽子手的质问。"
 reign.6.a:0 "只有最坏的人才会面对这把斧头"
 reign.7.t:0 "公民逃往塞尔维亚"
 reign.7.d:0 "这些讨厌的持不同政见者在今天犯下了更令人发指的罪行。他们试图离开伊利里亚，逃往塞尔维亚。塞尔维亚当局接受了他们，并听信他们的谎言！这不能继续下去了。在我们打倒敌人之后，我们将收回我们在塞尔维亚的人口。那些人向东逃亡，穿越波斯尼亚，他们躲藏在黑暗中的任何地方。他们想从我们身边逃走，但没有办法躲避光芒。光芒总会找到你。塞尔维亚人，这是一个警告。"
 reign.7.a:0 "错误已经铸成"
 reign.8.t:0 "国门外惊恐的克罗地亚人"
 reign.8.d:0 "濒临疯狂的边境官员已经向[SER.GetLeader]报告。告诉他有大量克罗地亚人试图进入我们的国家。他们再三恳求；他们试图逃避向东来消灭他们的军队。我们的边境巡逻官员听到了关于种族灭绝、敢死队、纵火和反乌托邦的报道。国王允许他们进入，并允许他们在塞尔维亚寻求庇护。伊利里亚国谴责了我们的行动，称这些持不同政见者是他们的财产。自由世界必须在这个罪行被揭露的国家的邪恶触角触及我们之前听到这个消息。"
 reign.8.a:0 "巴尔干半岛的反乌托邦"
 reign.9.t:0 "宣传战役"
 reign.9.d:0 "啊是的，宣传。让大众相信的方法。它可以被用于好的方面，也可以被用于坏的方面，当然，我们用它来做好事，把持不同政见者拒之门外，或者更好的是，让他们转变信仰。在我们的城市建设扬声器，我们将让持不同政见者转化为忠诚者，忠于帕维里奇。这是一个美妙的系统，在日常生活中，没有人能够逃离我们的扬声器中和平与繁荣的声音。我们不建议合作，而是要求合作。"
 reign.9.a:0 "唯一正确的答案是“是的，先生！”"
 reign.10.t:0 "异议者受死！"
 reign.10.d:0 "持不同政见者——进步、和平和繁荣的敌人。这些非国民是万恶之源，要给他们一个教训，唯一的办法就是让其他非国民知道他们的命运。街上到处都是宣传传单，每隔一段时间就会听到枪响，这意味着我们又抹除了伊利里亚纯洁、干净的国民队伍中的一个污点。伊利里亚只为伊利里亚人服务；除了斯拉夫人，谁也不允许进入我们的国家。非国民的尸体成堆腐烂然后被焚烧，以恐吓其他潜在的破坏者——这就是他们的异议带来的后果。"
 reign.10.a:0 "你并不像你想象的那么安全"
 reign.11.t:0 "我们亲爱的祖国"
 reign.11.d:0 "一切都结束了——反对派已经不复存在。只有忠于帕维里奇的人了。帕维里奇是至高存在。帕维里奇是永恒的。向帕维里奇致敬！即使是强大的军队也无法阻止帕维里奇。随着时间流逝，军队退场，并允许帕维里奇完全控制全伊利里亚。成堆的尸体不再燃烧，也不再存在。帕维里奇不再是军队的傀儡。他就是国家。我们的公民和睦相处，我们的国家繁荣昌盛。§b没有人会知道这里发生了什么。§!"
 reign.11.a:0 "帕维里奇万岁！"
 reign.12.t:0 "黑色大地"
 reign.12.d:0 "军队的怒火点燃了大火，点燃了营地、车辆和各种罪恶的存在，大地化成乌黑一片。大火洗净了邪恶，将比叛徒们更有价值的东西化为灰烬。叛徒们在恐惧中奔跑。燃烧着的城市照亮了夜空，空旷而阴郁。他们的生计和继续战斗的意志都在燃烧。火焰越烧越亮，国家的精神也越振奋。我们注定会赢。最终，动物和植物将会重生，世界将会恢复正常。对我们来说一切都会好起来的，而对叛徒们来说可能就不是这样了——但这一点都不重要。"
 reign.12.a:0 "对我们来说，完美"
