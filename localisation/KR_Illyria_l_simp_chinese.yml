 CRO_STJEPAN_RADIC_DESC:0 "作为一个克罗地亚自由派，斯捷潘·拉狄克一直为克罗地亚的独立而奋斗，而现在伊利里亚的克罗地亚人掌管着伊利里亚。一直试图争取克罗地亚人的自治权的拉狄克热切地支持1927年奥匈二元协定上伊利里亚王国的创立，因为此举无疑能巩固克罗地亚在巴尔干半岛的地位。他曾说过一句佳句，告诫人民不要“像喝醉了的鹅一样冲进雾里”，以此来说服他的克罗地亚同胞，伊利里亚的创立并不仅仅是一项让奥地利和匈牙利保持对克罗地亚的统治的条约。克罗地亚代表最后接受了协定，而波斯尼亚，黑山，达尔马提亚，和克罗地亚-斯洛文尼亚地区共同合并组成的伊利里亚王国，将作为奥匈帝国里的一个单独实体，拉狄克最终成为了它的领导人。"
 CRO_SVETOZAR_PRIBICEVIC_DESC:0 "作为克罗地亚-塞尔维亚联盟的一员，斯维托扎·普利比切维奇支持建立一个泛斯拉夫国家，并将最后统一斯拉夫人到一个政治实体之内。他一直反对奥地利的影响力，呼吁伊利里亚独立，并将斯洛文尼亚和奥地利沿海区并入伊利里亚。奥地利一直以怀疑的眼光看待基社党，现在也不例外。普利比切维奇渴望建立一个独立的伊利里亚，如同基社党的激进追随者所想的一样。普利比切维奇的雄心可能很快就会实现，但他面对着来自奥地利帝国越来越急迫的战争威胁，而帝国站在一个微妙的跷跷板上，要么倒向成功，要么倒向崩溃。"
 CRO_JOSIP_TITO_DESC:0 "伊利里亚的社会民主党领袖约瑟普·布罗兹·铁托是奥地利政策的追随者，尽管有些人认为他同情工团主义，对他持怀疑态度。没有人真正知道铁托做了什么或是追随了什么，但已知的是，他是一个为伊利里亚人民倡导平等和公平理念，以避免伊利里亚彻底崩溃的布道者。铁托也是世界大战的老兵，曾在塞尔维亚和俄罗斯打过仗，但他在世界大战结束之后失踪了一段时间，没有人知道他当时在哪里，但有传言说他在俄罗斯内战中协助布尔什维克。不管怎样，铁托的影响力正在增长，而他的计划内容更无人知晓。"
 illyrian_nationalities:0 "伊利里亚的民族"
 illyrian_nationalities_desc:0 "伊利里亚是奥地利帝国的一个组成部分，而它也由许多不同的民族组成，这些民族需要加以控制以减少叛乱和起义的风险。然而，伊利里亚也可以在民众中播下不满的种子，从而获得宣布独立的理由。\n\n奥地利帝国内伊利里亚民族的状况为：\n[CRO.GetFlag]§Y克罗地亚人的不满度为：§![?AUS.AUS_croatian_unrest|R]\n[MNT.GetFlag]§Y黑山人的不满度为：§![?AUS.AUS_montenegrin_unrest|R]\n[BOS.GetFlag]§Y波斯尼亚人的不满度为：§![?CRO.AUS_bosnian_unrest|R]\n\n§R如果克罗地亚人的不满度到达4，我们将*自动触发*起义。而如果波斯尼亚人或是黑山人的不满度到达3，他们也将起义"
