 CRO_rampant_corruption:0 "猖獗的腐败问题"
 CRO_rampant_corruption_desc:0 "腐败一直是伊利里亚王国的一个问题。贿赂、不实行为、挪用公款，而许多人正在尝试利用这些，绕过[CRO.GetLeader]的眼皮大做文章，通过将他描绘为少数民族安插在总统的宝座上以让他们的民族受利的腐败触手来罢免他的职位。伊利里亚内部存在着许多派阀，而只有少数忠于伊利里亚政府的人才能切断这些派系用以荼毒国家的枝蔓。如果我们想把伊利里亚从无政府状态，甚至是又一场可怕的战争中拯救出来，我们必须尽快采取行动。"
 CRO_ethnic_clashes:0 "种族冲突"
 CRO_ethnic_clashes_desc:0 "伊利里亚是个巴尔干的多民族国家。显然，这两者叠加起来就意味着麻烦。尽管许多南部的斯拉夫人支持我们的政府并和我们和平共生，仍还有其他多起冲突来争取伊利里亚的主导权。作为克罗地亚人主导的国度，他们很明显占尽上风，也惹恼了其他波斯尼亚人、黑山人、塞尔维亚人和斯洛文尼亚人。为了让伊利里亚永绝目前的种族暴力之患，我们必须寻求如何在一个相对公平的政府中平衡所有人。"
 CRO_ethnic_clashes_worse:0 "种族冲突"
 CRO_ethnic_clashes_worse_desc:0 "伊利里亚是个巴尔干的多民族国家。显然，这两者叠加起来就意味着麻烦。尽管许多南部的斯拉夫人支持我们的政府并和我们和平共生，仍还有其他多起冲突来争取伊利里亚的主导权。作为克罗地亚人主导的国度，他们很明显占尽上风，也惹恼了其他波斯尼亚人、黑山人、塞尔维亚人和斯洛文尼亚人。为了让伊利里亚永绝目前的种族暴力之患，我们必须寻求如何在一个相对公平的政府中平衡所有人。"
