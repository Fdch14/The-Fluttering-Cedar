 collapse_news.1.d:0 "今天，伊利里亚人民盼望许久的消息终于由新闻界传出——长久以来被奥地利人牢牢束缚的斯洛文尼亚爆发出了叛乱之火。伊利里亚政府正在考虑是支持斯洛文尼亚还是谴责流血事件。但不管怎样，奥地利又一次陷入了战争。\n自大战以来，奥地利的军事表现并不亮眼，因此卡尔皇帝的改革是否能对奥地利军队产生影响，还有待观察。"
 cro.24.d:0 "自伊利里亚建国以来，波斯尼亚人就一直是我国政府的眼中钉。作为离首都距离最远的地区之一，他们不断地呼吁要获得更高的自治地位，其势头甚至比组成帝国的其他国家更为强烈。现在，他们再次来到我们面前，要求进一步实现波斯尼亚自治。尽管他们反复的要求令人厌倦，但拒绝这些要求可能促使他们提出更为激进和不利于我们的要求。我们该怎么办呢？"
 cro.35.d:0 "当伊利里亚陷入内战，夺回奥地利滨海区的机会来了！"
 cro.36.d:0 "奥地利夺走我们的的里雅斯特！我们要采取行动吗？"
 CRO_best_friends_idea:0 "伊利里亚合作伙伴"
 cro.38.d:0 "斯洛文尼亚发布了独立宣言，与我们的联盟划清了界限。我们的军队如今面临着一项艰巨的任务：要么冒着在各条战线分散兵力的风险教训他们一顿，要么就听之任之。如果选择后者的话，那斯洛文尼亚就有可能在未来与外国势力狼狈为奸，造成不可预见的可怕后果。"
 CRO_bosnian_autonomy:0 "波斯尼亚自治"
 CRO_hire_innovators_desc:0 "伊利里亚诞生了许多诸如尼古拉·特斯拉的伟大发明家、创新先驱。如果我们能发掘出国内的人才并加以扶持，那么我们就能培育出创新进取的新一代人，推动国家的整体进步。"
