 ILL_croatian_command:0 "克罗地亚军官"
 ILL_croatian_command_desc:0 "克罗地亚人正在争取伊利里亚的独立，然而其他所谓的“伊利里亚人”却躲在家中无动于衷。正因如此，即使要疏远国内的其他民族，我们也必须让克罗地亚人担任所有的军官职位。"
 ILL_federated_army:0 "统一军官团"
 ILL_federated_army_desc:0 "尽管困难重重，我们还是设法击败了所有试图摧毁这个刚刚起步的国家的人。但我们仍有许多工作要做，所有的伊利里亚军官必须整合到一个统一的伊利里亚军官团中。"
 CRO_SLOintegration:0 "整合斯洛文尼亚"
 CRO_SLOintegration_desc:0 "虽然我们与斯洛文尼亚兄弟有很多共同之处，但我们整合该地区的尝试，以及斯洛文尼亚人中某些阶层对我们怀抱的愤怒之情，使斯洛文尼亚人与我国人民的纽带几近断裂，让他们成为了我们沉重的负担。"
 illyria.1.t:0 "伊利里亚王国"
 illyria.1.d:0 "伊利里亚三元君合国，由曾经的克罗地亚-斯拉沃尼亚王国、达尔马提亚王国和波斯尼亚保护国在1926年的奥匈二元危机与德国的干涉下成立。伊利里亚由忠于维也纳的克罗地亚贵族与奥匈帝国军官建立，他们宣誓向卡尔皇帝与奥地利帝国效忠，然而他们也向帝国声索更多的自主权并要求结束匈牙利人在南斯拉夫地区的统治。尽管三元君合国在名义上是克罗地亚天主教徒、塞尔维亚东正教徒和波斯尼亚穆斯林的共同家园，但事实上这些民族之间存在着众多冲突。塞尔维亚人想要重归他们的塞尔维亚故土，波斯尼亚人想要获得更多的自主权，而在国内占相对多数的克罗地亚人想要加强他们在政府中的地位并将其重组为大克罗地亚。但现在有奥地利人帮助我们巩固巴尔干王国的统治。"
 illyria.1.a:0 "我们美丽的祖国！"
 illyria.2.t:0 "黑山的地位"
 illyria.2.d:0 "黑山是一个小而独立的王国，即使是奥斯曼帝国也无法将其吞并。但她在1916年被奥匈军队征服并在1926年被并入伊利里亚。然而即使是现在，当地信奉东正教的黑山人依然拥有极大的自治权，而且他们只听从来自萨格勒布的命令，这使得我们无法影响这个偏远地区居民的生活。更过分的是，许多当地居民对我们在巴尔干最大的敌人——塞尔维亚态度暧昧。我们必须牢记这一点，因为任何违反黑山人权利的行为都有可能在伊利里亚与塞尔维亚之间挑起危机，甚至可能导致一场新的巴尔干战争。"
 illyria.2.a:0 "别指望他们"
 illyria.3.t:0 "伊利里亚科学院"
 illyria.3.d:0 "伊利里亚科学院是伊利里亚最古老的教育机构，最初是一家于1842年开张的图书出版公司。科学院的最大宗旨是推进伊利里亚的文化语言事业，并推动伊利里亚各民族的相互了解。伊利里亚的领导人试图通过帮助伊利里亚科学院来建立一个受过良好教育的统一伊利里亚民族。现在这个组织最重要的任务之一就是建立统一的伊利里亚语言标准。这虽是一项艰苦的工作，但伊利里亚最著名的作家和语言学家们终于合作确立了用于下一代学校教育的语言规则。如今，我们在伊利里亚民族联合的道路上更进一步。"
 illyria.3.a:0 "神往乃吾之斯拉夫灵魂，吾乃伊利里亚人！"
 illyria.4.t:0 "萨拉热窝协定"
 illyria.4.d:0 "我们的三元君合国内部使用一种南斯拉夫语言，但它与克罗地亚、塞尔维亚和波斯尼亚的方言有许多不同之处。不仅如此，塞尔维亚人使用西里尔字母而克罗地亚人和波斯尼亚人则倾向于使用拉丁字母。伊利里亚科学院已经确立了统一的语言标准并计划于全国推行，但我们仍未给这种语言一个官方的名称。我们可以将其命名为“克罗地亚语”并使用拉丁字母，因为在我国的人口中有60%是克罗地亚人；另一个选择是将其命名为“塞尔维亚-克罗地亚语”并同时使用西里尔字母和拉丁字母，以此体现占我国人口总数30%，同时也是伊利里亚人口最多的少数民族塞尔维亚人的地位；或者我们可以将其命名为“伊利里亚语”并使用拉丁字母，以此联合我们的人民。"
 illyria.4.a:0 "伊利里亚只允许存在克罗地亚语！"
 illyria.4.b:0 "兄弟情谊和团结万岁，就叫塞尔维亚-克罗地亚语！"
 illyria.4.c:0 "我们是伊利里亚人，说的当然是伊利里亚语！"
 illyria.5.t:0 "“团结”高速公路"
 illyria.5.d:0 "我国总理提议建造“团结”高速公路，以便连接伊利里亚最大的城市——萨格勒布、萨拉热窝和波德戈里察。有了奥地利的补贴，我们就能雇佣足够的工人，项目很快就能完工。该项目还将帮助我们降低我们许多地区的失业率，并振兴王国的建筑市场。"
 illyria.5.a:0 "我们奋斗过，我们正在奋斗并且我们将继续奋斗"
