 arab_legionism_subtype:0 "阿拉伯军团主义"
 arab_legionism_subtype_desc:0 "§Y阿拉伯军团主义§!\n\n阿拉伯军团主义可以说是伊斯兰军团主义的一朵伴生花。在对抗西方文化入侵时，伊斯兰军团主义者选择了学习欧洲极右翼的组织形式但保留伊斯兰的内核，而阿拉伯军团主义者则更为开放，更为世俗，或者说更加不择手段，倒向了民族主义和全面社会改造。\n\n阿拉伯军团主义者对伊斯兰教法持有模糊的态度，更多的效仿索雷尔主义者和国家工团主义者，力争在全社会构建起进取性的文化风潮。阿拉伯军团主义者势力往往相对薄弱，只能作为其他阿拉伯民族主义运动的激进团体活动，但这不能减损他们为民族献身的决心。"
 islamic_legionism_subtype:0 "伊斯兰军团主义"
 islamic_legionism_subtype_desc:0 "§Y伊斯兰军团主义§!\n\n伊斯兰军团主义是伊斯兰主义在面对西方世界的军事和文化冲击时产生的变种。不同于传统的更倾向保守主义、扎根家庭与乡村的伊斯兰主义，伊斯兰军团主义在组织模式和动员方式上更加西化，更多的依靠政党政治和民兵部队。伊斯兰军团主义学习其他极右翼政治团体的组织模式，将伊斯兰教法和古兰经作为行动准则，又掺杂了种族民族主义和犹太资本阴谋论。\n\n伊斯兰教法教育穆斯林和善友爱，而伊斯兰军团主义者对这些训诫嗤之以鼻，真主至大，但是对民族和教派敌人就要不择手段。欺诈，刺杀，恐怖袭击，这就是穆贾希德的生活。"