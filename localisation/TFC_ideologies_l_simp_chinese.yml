 antoun_saadeh_thought_subtype:0 "安东·萨阿德思想"
 antoun_saadeh_thought_subtype_desc:0 "§Y安东·萨阿德思想§!\n\n安东·萨阿德思想，又叫叙利亚社会民族主义，是一种独特的意识形态，由叙利亚社会民族党创始人安东·萨阿德一手打造。这种思想的核心是对“大叙利亚”的认同，这个国家的疆土囊括黎凡特、伊拉克、库尔德斯坦、胡齐斯坦、西奈半岛和塞浦路斯。安东·萨阿德和他的拥趸们反对工团主义、共产主义与民主主义，并坚信根植于自由、责任、纪律与力量这四种精神品质的社会民族主义才是叙利亚民族，乃至人类的最终出路。"
 pan_turkism_subtype:0 "泛突厥主义"
 pan_turkism_subtype_desc:0 "§Y泛突厥主义§!\n\n和其他泛民族主义一样，泛突厥主义强调分散在各个国家的突厥人民应当在政治、经济与文化等层面上联合起来。与通常倾向于左翼的泛非主义和泛阿拉伯主义不同，泛突厥主义通常是右翼的，其追随者也认同军国主义、种族主义与社会达尔文主义等意识形态，同时也喜欢编造不科学的民族理论来证明突厥种族的优越性。"
 technocratic_pan_turkism:0 "技官泛突厥主义"
 technocratic_pan_turkism_desc:0 "§Y技官泛突厥主义§!\n\n泛突厥主义是突厥语民族面对日益严峻的殖民主义和帝国主义的反击，它在沙俄鞑靼贫农中产生，于中亚的知识分子间传播，并最终在三帕夏政府造出的血泊中映出它的真容。\n\n技官泛突厥主义是泛突厥主义的变种。技官泛突厥主义不同于主张伊斯兰教或者突厥民族传统信仰的其他泛突厥思潮，技官泛突厥主义对宗教持开放的态度并支持科学技术的发展进步。\n\n技官泛突厥主义者认为以自由的个人结成平等的社团是全体突厥民族的唯一出路，他们也将不计牺牲地在历史的黑暗中劈开一条突厥民族的光明前路。"
 red_turanianism:0 "红人图兰主义"
 red_turanianism_desc:0 "§Y红人图兰主义§!\n\n图兰主义与世上万千族群民族主义一样，是弱小民族面对强大民族的侵略扩张时的回应，是同根兄弟的寻根之旅和回归正道的救赎，是为保全正义，奢求和平的无奈之举。而图兰主义者认为芬兰人、匈牙利人、突厥人、韩国人、蒙古人和日本人等阿尔泰语系民族有相同祖先，相同血脉。主张建立一个从芬兰到日本的庞大图兰帝国，恢复图兰民族的再融合，以进大同。\n\n红人图兰主义由灰狼团成员、奥斯曼帝国政治家雷哈·奥古兹·图尔坎提出。红人图兰主义是一种比图兰主义更激进的意识形态，红人图兰主义者认为美洲原住民实际上是穿过白令海峡的图兰人，要求将美洲划入图兰民族的应许之地。与其他的图兰主义者相比，红人图兰主义者更追求在科学上确立图兰人种的优越性，更推崇种族民族主义和基因上的纯净。红人图兰主义者还要求在社会层面实现军事化、集权化，不惜代价地实现图兰民族统一。"
 envers_cult_of_personality:0 "恩维尔个人崇拜"
 envers_cult_of_personality_desc:0 "§Y恩维尔个人崇拜§!\n\n命运将这位久负盛名的土耳其总司令带到了这里。在大战结束之后，这位前青年土耳其党的党首伊斯梅尔·恩维尔并没有就此赋闲。他为倾颓的奥斯曼帝国感到痛心，期望着以自己心中的面貌重塑这片心爱的土地。恩维尔崇拜旨在通过建立起以帕夏为中心的个人密教来彻底地重塑突厥大地。帕夏的政权充斥着浓厚的突厥民族主义色彩，期望推翻奥斯曼帝国以实现帕夏心中的突厥梦。他反对无条件的西方化与自由主义，但同时也并不喜欢自内志而诞生的瓦哈比主义与原教旨主义。恩维尔政权用批判的眼光接纳着西方国家的进步与科技，并寄希望于伊斯兰教的自我改革以转变国家和社会的样貌。恩维尔有着领袖的独特魅力，他的全身散发着一种无法抗拒的神秘。家喻户晓的大战军事神话也让他的民众团结在了同一面旗帜之下，忘记了所有的分裂，只有对于帕夏无条件的忠诚与服从。这一切造就了这片土地上独一无二的秘传邪教。"
 tot_zionism:0 "劳工锡安主义"
 tot_zionism_desc:0 "§Y劳工锡安主义§!\n\n锡安主义，或者说是犹太复国主义，是一种主张流浪世界各地的犹太人“返回”巴勒斯坦祖地组建犹太民族国家的思潮。锡安山是古犹太王国的政治中心，犹太民族流亡后用锡安代指以色列故乡，这就是锡安主义名称的由来。\n\n在早期，锡安主义只能说是一种流亡者情结而非一种意识形态，直到拿破仑战争后，民族意识觉醒，在各国备受歧视排挤的犹太人开始产生脱离欧洲建立犹太民族国家的愿望。这时的锡安主义往往与社会主义议题结合起来，因为犹太人劳动者处在欧洲各国社会的最底层。\n\n左翼锡安主义可以说是早期锡安主义的继承者，左翼锡安主义者坚持社会主义的经济和政治组织模式，在一定程度上反对民族压迫，但是在劳工锡安主义者的构想中，犹太人还是享有更全面的权利，阿拉伯人只能处在从属位置。"
