 marlib_zionism:0 "自由锡安主义"
 marlib_zionism_desc:0 "§Y自由锡安主义§!\n\n锡安主义，或者说是犹太复国主义，是一种主张流浪世界各地的犹太人“返回”巴勒斯坦祖地组建犹太民族国家的思潮。锡安山是古犹太王国的政治中心，犹太民族流亡后用锡安代指以色列故乡，这就是锡安主义名称的由来。\n\n在早期，锡安主义只能说是一种流亡者的情节而非一种意识形态，直到拿破仑战争后，民族意识觉醒，在各国备受歧视排挤的犹太人开始产生脱离欧洲建立犹太民族国家的愿望。这时的锡安主义往往与社会主义议题结合起来，因为犹太人劳动者处在欧洲各国社会的最底层。\n\n自由锡安主义是锡安主义在犹太知识分子中产生的变种。不同于主张革命和社会主义的左翼锡安主义和主张种族灭绝和军政体制的极端锡安主义，自由锡安主义者主张效仿资本主义国家，建立一个民主主义的民族国家。自由锡安主义者在实践中对犹太教经典持有或保守或世俗的态度，在对待阿拉伯人问题上也存在着或隔离或共存的区别，但是这些流亡数千年的犹太人的眼睛一定注视着锡安和耶路撒冷。"
 soccon_zionism:0 "修正锡安主义"
 soccon_zionism_desc:0 "§Y修正锡安主义§!\n\n锡安主义，或者说是犹太复国主义，是一种主张流浪世界各地的犹太人“返回”巴勒斯坦祖地组建犹太民族国家的思潮。锡安山是古犹太王国的政治中心，犹太民族流亡后用锡安代指以色列故乡，这就是锡安主义名称的由来。\n\n在早期，锡安主义只能说是一种流亡者的情节而非一种意识形态，直到拿破仑战争后，民族意识觉醒，在各国备受歧视排挤的犹太人开始产生脱离欧洲建立犹太民族国家的愿望。这时的锡安主义往往与社会主义议题结合起来，因为犹太人劳动者处在欧洲各国社会的最底层。\n\n修正锡安主义几乎完全抛弃了早期锡安主义的社会主义残余，转而向欧洲各大极右翼政治团体学习。修正锡安主义主张狂热的军国主义以收复大以色列领土。修正锡安主义者持有坚决的民族主义立场：在犹太人民族国家，没有阿拉伯人的位置。随着时局变化，犹太民族主义团体越来越激进，也越来越有能力将复国梦想变为现实。\n\n这会是以色列复兴的开端还是犹太人再度流亡到前兆？"
